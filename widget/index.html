<script type="text/javascript">
	var jpush = null;
	apiready = function() {

		funIniGroup();
		setMenu();
	   initJPPush();

	}

	function funIniGroup() {
		var frames=new Array();
		for (var i = 0, len =5; i < len; i++) {
			frames.push({
				name : 'frame' + i,
				url : './html/frame' + i + '.html',
				bgColor:"#fff",
				bounces : false
			})
		}
		api.openFrameGroup({
			name : 'group',
			scrollEnabled : false,
			rect : {
				x : 0,
				y : 0,
				w : api.winWidth,
				h : api.winHeight
			},
			index : 0,
			frames : frames,
			preload:0
		}, function(ret, err) {
		});
	}


	function setMenu(){
	  api.openFrame({
	      name: 'menu',
	      url: './html/menu.html',
	      rect: {
	          x: 0,
	          y: api.winHeight-51,
	          w: api.winWidth,
	          h: 51
	      },
	      pageParam: {
	          name: 'test'
	      },
				allowEdit:false,
	      bounces: false,
	      bgColor: 'rgba(255,255,255,0)',
	      vScrollBarEnabled: false,
	      hScrollBarEnabled: false
	  });
	}

</script>
