<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>底部导航</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<style>
		body,html{
background:#fff;

		}
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;

				position: relative;

				display: block;

			z-index:9999;
		background-color: #f2f2f2;

			}
			#footer ul li {
				padding-top: 36px;
				padding-bottom: 4px;
				background: url() no-repeat center 2px;
				background-size: auto 30px;
				text-align: center;

			}
			#footer ul li.active {
				color: #e79460;
			}
			#footer ul li:nth-child(1) {
				background-image: url(./image/faxian.png);
			}
			#footer ul li:nth-child(2) {
				background-image: url(./image/ding.png);
			}
			#footer ul li:nth-child(3) {
				background-image: url(./image/fuwu.png);
			}
			#footer ul li:nth-child(4) {
				background-image: url(./image/kehu.png);
			}
			#footer ul li:nth-child(5) {
				background-image: url(./image/wo.png);
			}
			#footer ul li:nth-child(1).active {
				background-image: url(./image/faxian1.png);
			}
			#footer ul li:nth-child(2).active {
				background-image: url(./image/ding1.png);
			}
			#footer ul li:nth-child(3).active {
				background-image: url(./image/fuwu1.png);
			}
			#footer ul li:nth-child(4).active {
				background-image: url(./image/kehu1.png);
			}
			#footer ul li:nth-child(5).active {
				background-image: url(./image/wo1.png);
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header>
				<ul>
					<li class="border-b active" >
						订购
					</li>
					<li class="border-b" >
						产品库
					</li>
					<li class="border-b" >
						服务
					</li>
					<li class="border-b" >
						理客
					</li>
					<li class="border-b" >
						我
					</li>
				</ul>
			</header>
			<div id="main" class="flex-con"></div>
			<div id="footer" class="border-t">
				<ul class="flex-wrap">
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >
						发现
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						订购
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						服务
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						理客
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						我
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/zepto.min.js"></script>
<script type="text/javascript" src="script/jpush.js"></script>

<script type="text/javascript">
	var jpush = null;
	apiready = function() {
		var systemType = api.systemType;
		// 比如： ios
		if (systemType == "ios") {
			y = 25;
			$("header").css("height", "50px");
			var height = $("#main").height() - y;
			$("#main").height(height);
		}
		$api.fixStatusBar($api.dom('header'));
		api.setStatusBarStyle({
			style : 'dark',
			color : '#6ab494'
		});
		funIniGroup();
	    initJPPush();
	}
	function funIniGroup() {
		var eHeaderLis = $api.domAll('header li'), frames = [];
		for (var i = 0, len = eHeaderLis.length; i < len; i++) {
			frames.push({
				name : 'frame' + i,
				url : './html/frame' + i + '.html',
				bgColor:"#fff",
				bounces : false
			})
		}
		api.openFrameGroup({
			name : 'group',
			scrollEnabled : false,
			rect : {
				x : 0,
				y : 0,
				w : api.winWidth,
				h : $api.dom('#main').offsetHeight + $api.dom('header').offsetHeight
			},
			index : 0,
			frames : frames,
		}, function(ret, err) {
		});
	}

	// 随意切换按钮
	function randomSwitchBtn(tag) {
		if (tag == $api.dom('#footer li.active'))
			return;
		var eFootLis = $api.domAll('#footer li'), eHeaderLis = $api.domAll('header li'), index = 0;
		for (var i = 0, len = eFootLis.length; i < len; i++) {
			if (tag == eFootLis[i]) {
				index = i;
			} else {
				$api.removeCls(eFootLis[i], 'active');
				$api.removeCls(eHeaderLis[i], 'active');
			}
		}

		$api.addCls(eFootLis[index], 'active');
		$api.addCls(eHeaderLis[index], 'active');
		api.setFrameGroupIndex({
			name : 'group',
			index : index
		});
	}


</script>
