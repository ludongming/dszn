<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/weui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/header.css" />
	<style>
		body {}

		.thumb {
			display: none;
			border-top: 1px solid #f1f1f1;
			position: absolute;
			bottom: 0px;
			height: 250px;
			text-align: center;
			background: #f1f1f1;
			width: 100%;
			line-height: 60px;
			z-index: 2;
		}

		.thumb .l {
			height: 60px;
			width: 100%;
			border-bottom: 1px #f5f5f5 solid;
			background: #fff;
		}

		.thumb .cancle {
			width: 100%;
			margin-top: 8px;
			height: 60px;
			border-bottom: 1px #f1f1f1 solid;
			background: #fff;
		}

		.warp {
			position: fixed;
			top: -60px;
			height: 100%;
			width: 100%;
			background: #000;
			opacity: 0.4;
			display: none;
			z-index: 1;
		}

		.dingwei {
			width: 100%;
		}

		.address {
			color: #ccc;
			font-size: 0.8em;
			padding: 3px;
			border-radius: 3px;
		}

		.cells {
			width: 95%;
			margin: 0 auto;
			border-bottom: 1px #f5f5f5 solid;
			height: 200px;
			margin-bottom: 5px;
			padding-top: 5px;
			position: relative;
		}

		.camera {
			background: #efefef;
			width: 100px;
			height: 100px;
			overflow: hidden;
			text-align: center;
			line-height: 100px;
			position: absolute;
			left: 0px;
			bottom: 10px;
		}

		.videocon {
			display: none;
		}

		.back {
			width: 25px;
			height: 25px;
			margin-top: 5px;
		}

		.footer {
			box-shadow: 0px -1px 1px #ccc;
			position: fixed;
			bottom: 0px;
			height: 50px;
			width: 100%;
			background: #f8f8f8;
		}

		.menu {
			width: 33%;
			float: left;
			height: 50px;
			text-align: center;
			font-size: 0.8em;
			color: #333;
		}

		.menu .img {
			width: 100%;
			height: 30px;
			text-align: center;
			padding-top: 2px;
		}
	</style>
</head>

<body>
	<header style="position: fixed;">
		<i class="backBtn" ontouchend="goback()"><img src="../../image/quxiao.png" class="back"/></i><span class="tit" style="line-height:45px;">动态</span>
		<span ontouchend="send()" style="text-align:right;position:absolute;right:10px;bottom:0px;color:#27ae61;width:80px;">发布</span>
	</header>
	<div class="page__bd content">
		<div class="cells">
			<textarea class="weui-textarea" id="con" placeholder="发布你手机中最棒，最Hi的照片" rows="3"></textarea>
			<div class="camera" onclick="pic()">
				<img src="../../image/paizhao.png" style="width:50px;vertical-align:middle;">
			</div>
			<div class="dingwei" style="position:absolute;bottom:-30px;height:20px;">
				<img src="../../image/dingwei.png" style="vertical-align:middle;width:30px;"><span class="address" ontouchend="addlocation()">点击获取位置</span>
			</div>
		</div>
	</div>


	<!--选择器-->

	<div class="footer">

		<div class="menu" onclick="bag()">
			<div class="img">
				<img src="../../image/baobao.png" width="30px;">
			</div>
			我的包包
		</div>


		<div class="menu" onclick="alert('马不停蹄开发中')">
			<div class="img">
				<img src="../../image/souchang.png" width="30px;">
			</div>
			我的收藏
		</div>

		<div class="menu" onclick="user()">
			<div class="img">
				<img src="../../image/feiji.png" width="30px;">
			</div>
			我的动态
		</div>


	</div>


</body>

<!--选择器结束-->
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript">
	var OPENID;
	var FILE;
	var MEDIA_TYPE;
	var video, output;
	var UID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
		loadUser();
		addlocation();
	};

	function user() {
		api.openWin({
			name: 'me',
			url: './me.html',
			pageParam: {
				uid: UID
			},
			animation: {
				type: "push", //动画类型（详见动画类型常量）
				subType: "from_right", //动画子类型（详见动画子类型常量）
				duration: 300 //动画过渡时间，默认300毫秒
			}
		});
	}

	function bag() {
		api.openWin({
			name: 'bag',
			url: '../me/shop.html',
			pageParam: {
				uid: UID
			},
			animation: {
				type: "push", //动画类型（详见动画类型常量）
				subType: "from_right", //动画子类型（详见动画子类型常量）
				duration: 300 //动画过渡时间，默认300毫秒
			}
		});
	}

	function loadUser() {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?app/getuserinfo/?openid=' + OPENID,
		}, function(ret, err) {
			UID = ret.data.uid;
		});

	}


	function goback() {
		api.closeWin({});
	}


	function pic() {
		api.actionSheet({
			cancelTitle: '取消',
			buttons: ['拍摄照片', '从手机相册选择', '上传短视频(10s)']
		}, function(ret, err) {
			if (ret.buttonIndex == 4) {
				return false;
			}

			var type = "camera";
			if (ret.buttonIndex == 1) {
				type = "camera";
			}
			if (ret.buttonIndex == 2) {
				type = "album";
			}

			if (ret.buttonIndex == 3) {
				type = "video";
			}

			getPic(type);

		});
	}

	function addlocation() {
		var aMapLBS = api.require('aMapLBS');
		aMapLBS.configManager({
			accuracy: 'hundredMeters',
			filter: 1
		}, function(ret, err) {
			if (ret.status) {
				//alert('定位管理器初始化成功！');
				locationAddress();
			}
		});
	}

	function locationAddress() {
		var aMapLBS = api.require('aMapLBS');
		aMapLBS.singleAddress({
			timeout: 10
		}, function(ret, err) {
			if (ret.status) {
				var d = ret.address;
				var address = d.province + " " + d.city;
				$(".address").html(address);
			}
		});
	}

	function send() {
		if (FILE == undefined) {
			weui.alert("没有上传");
			return false;
		}
		var con = $("#con").val();
		var address = $(".address").html();
		api.showProgress({
			title: '正在上传中',
			text: '稍等片刻',
			modal: false
		});
		api.ajax({
			url: 'http://www.d-shang.com/index.php?blog/addblog/?openid=' + OPENID,
			method: 'post',
			data: {
				values: {
					mediatype: MEDIA_TYPE,
					content: con,
					address: address
				},
				files: {
					file: FILE
				}
			},
			report: false
		}, function(ret, err) {
			if (ret.status) {
				api.hideProgress();
				$("#con").val("");
				var con="	<img src=\"../../image/paizhao.png\" style=\"width:50px;vertical-align:middle;\">";
				$(".camera").html(con);
				user();
			} else {
				api.hideProgress();

				weui.alert(ret.message);

			}
		});
	}

	function getPic(type) {
		var source = type == "camera" ? "camera" : "album";
		api.getPicture({
			sourceType: source,
			encodingType: 'jpg',
			mediaValue: type,
			destinationType: 'url',
			allowEdit: false,
			quality: 90,
			videoQuality: "high",
			saveToPhotoAlbum: false
		}, function(ret, err) {

			//判断视频是否超过10s
			if (type == 'video' && ret.duration > 10) {

				api.toast({
					msg: '视频不能超过10s',
					duration: 2000,
					location: 'middle'
				});

				return false;
			}
			FILE = ret.data;

			//如果是视频
			if (type == "video") {
				$(".videocon").show();
				MEDIA_TYPE = "video";

				var con = "<video id=\"video\" src=\"" + ret.data + "\" style=\"max-width:100px;max-height:100px;vertical-align:middle;\"></video>";
				$(".camera").html(con);
				var video = document.getElementById("video");
				video.load();
				return false;
			}

			if (ret) {
				MEDIA_TYPE = "image";
				var con = "<img src='" + ret.data + "' style='max-width:100px;max-height:100px;vertical-align:middle;'>";
				$(".camera").html(con);
			}
		});
	}
</script>

</html>
