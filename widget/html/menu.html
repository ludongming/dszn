<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>底部导航</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style>
		body,html{
background-color: transparent !important;
overflow: hidden;
		}

.bg{
background:#f8f8f8;
opacity: 0.97;
position:fixed;height:50px;width:100%;bottom:0px;
}

			#footer {
				box-shadow: 0px -1px 1px #ccc;
position: absolute;
left:0px;
width:100%;
bottom:0px;
height:50px;
overflow-y: hidden;
			}
			#footer ul li {
				padding-top: 33px;
				background: url() no-repeat center 5px;
				background-size: auto 26px;
				text-align: center;
        font-size: 0.8em;
	color: #515151;
			}
			.centericon{
				top:-5px;
				position: absolute;
				height:20px;
			}

			#footer ul li.active {
				color: #000;
			}
			#footer ul li:nth-child(1) {
				background-image: url(../image/menu/faxian.png);
			}
			#footer ul li:nth-child(2) {
				background-image: url(../image/menu/buy.png);
			}
			#footer ul li:nth-child(3) {
				background-image: url(../image/menu/zhibo.png);
				background-size: 48px;
			  position: relative;
			}
			#footer ul li:nth-child(4) {
				background-image: url(../image/menu/fuwu.png);
			}
			#footer ul li:nth-child(5) {
				background-image: url(../image/menu/me.png);
			}
			#footer ul li:nth-child(1).active {
				background-image: url(../image/menu/faxian1.png);
			}
			#footer ul li:nth-child(2).active {
				background-image: url(../image/menu/buy1.png);
			}
			#footer ul li:nth-child(3).active {
				background-image: url(../image/menu/zhibo.png);
			}
			#footer ul li:nth-child(4).active {
				background-image: url(../image/menu/fuwu1.png);
			}
			#footer ul li:nth-child(5).active {
				background-image: url(../image/menu/me1.png);
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">

			<div class="bg">
		</div>
			<div id="footer" class="footer">
				<ul class="flex-wrap">
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >
						发现
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						订购
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con centericon" >
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						服务
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						我
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
<svg id="svg-image-blur">
	<filter id="blur-effect">
		<feGaussianBlur stdDeviation="5" />
	</filter>
</svg>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>

<script>

  apiready=function(){
	}

	// 随意切换按钮
	function randomSwitchBtn(tag) {
		if (tag == $api.dom('#footer li.active'))
			return;
		var eFootLis = $api.domAll('#footer li'), eHeaderLis = $api.domAll('header li'), index = 0;
		for (var i = 0, len = eFootLis.length; i < len; i++) {
			if (tag == eFootLis[i]) {
				index = i;
			} else {
				$api.removeCls(eFootLis[i], 'active');
				$api.removeCls(eHeaderLis[i], 'active');
			}
		}



		$api.addCls(eFootLis[index], 'active');
		$api.addCls(eHeaderLis[index], 'active');

  if(index!=0){
		api.setFrameGroupAttr({
				name: 'explore',
				hidden: true
		});
	}else{
		api.setFrameGroupAttr({
				name: 'explore',
				hidden: false
		});
	}

	if(index!=2){
		api.setFrameAttr({
				name: 'videolist',
				hidden: true
		});
	}else{
		api.setFrameAttr({
				name: 'videolist',
				hidden: false
		});
	}



		api.setFrameGroupIndex({
			name : 'group',
			index : index
		});
	}
</script>
