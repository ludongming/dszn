<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>底部导航</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style>
		body,html{
background:#f2f2f2;
opacity: 0.95;
		}

			#footer {
border-top:1px #ddd solid!important;
			}
			#footer ul li {
				padding-top: 30px;
				background: url() no-repeat center 5px;
				background-size: auto 26px;
				text-align: center;
        font-size: 0.8em;
	color: #000;

			}
			#footer ul li.active {
				color: #e79460;
			}
			#footer ul li:nth-child(1) {
				background-image: url(../image/faxian.png);
			}
			#footer ul li:nth-child(2) {
				background-image: url(../image/ding.png);
			}
			#footer ul li:nth-child(3) {
				background-image: url(../image/fuwu.png);
			}
			#footer ul li:nth-child(4) {
				background-image: url(../image/kehu.png);
			}
			#footer ul li:nth-child(5) {
				background-image: url(../image/wo.png);
			}
			#footer ul li:nth-child(1).active {
				background-image: url(../image/faxian1.png);
			}
			#footer ul li:nth-child(2).active {
				background-image: url(../image/ding1.png);
			}
			#footer ul li:nth-child(3).active {
				background-image: url(../image/fuwu1.png);
			}
			#footer ul li:nth-child(4).active {
				background-image: url(../image/kehu1.png);
			}
			#footer ul li:nth-child(5).active {
				background-image: url(../image/wo1.png);
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<div id="footer">
				<ul class="flex-wrap">
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >
						发现
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						订购
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						服务
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						理客
					</li>
					<li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >
						我
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>

<script>


	// 随意切换按钮
	function randomSwitchBtn(tag) {
		if (tag == $api.dom('#footer li.active'))
			return;
		var eFootLis = $api.domAll('#footer li'), eHeaderLis = $api.domAll('header li'), index = 0;
		for (var i = 0, len = eFootLis.length; i < len; i++) {
			if (tag == eFootLis[i]) {
				index = i;
			} else {
				$api.removeCls(eFootLis[i], 'active');
				$api.removeCls(eHeaderLis[i], 'active');
			}
		}

		$api.addCls(eFootLis[index], 'active');
		$api.addCls(eHeaderLis[index], 'active');
		api.setFrameGroupIndex({
			name : 'group',
			index : index
		});
	}
</script>
