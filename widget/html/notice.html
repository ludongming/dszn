<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<style>
			body {
			}
			.title {
				font-size: 0.9em;
			}
			.desc {
				color: #666;
				font-size: 0.8em;
			}
			.dels {
			}
		</style>
	</head>
	<body>
		<header>
			<i class="backBtn" ontouchend="goback()" ><img src="../image/back.png" class="back" /></i><span style="text-align: center;">消息</span>
		</header>
		<div class="page__bd content">
			<div id="main"></div>
		</div>
	</body>
	<script id="interpolationtmpl" type="text/x-dot-template">
		<div class="weui-cells" style="margin-top:0px;background:#fff;">
		<a class="weui-cell" href="javascript:daily()">
		<div class="weui-cell__bd">
		<p class="desc" style="word-wrap:break-word;">
	每日精选方案 </p>
		</div>
		<div class="weui-cell__ft">点击查看</div>
		</a>


		{{~it:value:index}}
		<a class="weui-cell" href="javascript:;" id="del_{{=value.id}}">
		<div class="weui-cell__bd">
		<p class="desc" style="word-wrap:break-word;">
		{{?value.status==0}}<span class="weui-badge">新</span> {{?}}
		{{=value.message}}</p>
		</div>
		<div class="weui-cell__ft">{{=value.rq}}</div>
		</a>
		{{~}}
		</div>
	</script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/doT.min.js"></script>
	<script type="text/javascript" src="../script/jpush.js"></script>
	<script type="text/javascript" src="../script/wolf.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript">
		var OPENID;
		var page = 1;
		var me;
		var isDrop = false;
		apiready = function() {
			setTopBar();
			//清除小红点
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			loadData();

			api.execScript({
				name : 'home', //这里root代表index.html
				frameName : 'frame0',
				script : 'cleanBadge();'
			});
			cleanJPushBadge();
		};

		function goback() {
			api.closeWin({
			});
		}

		function daily() {
		    api.openWin({
		        name: 'daily',
		        url: './active/daily.html',
		        pageParam: {
		            name: 'test'
		        }
		    });

		}

		function loadData() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/getpushlog/?p=' + page + "&openid=" + OPENID
			}, function(ret, err) {
				var d=ret.data;
					var arrText = doT.template($("#interpolationtmpl").text());
					$("#main").html(arrText(d));
				}
				)
		}
	</script>
</html>
