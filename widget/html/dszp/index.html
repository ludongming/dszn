        <i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back" /></i><span id="title" class="title" style="text-align: center;">顶上宅配</span>
    </header>

        <div id="main"></div>



    </div>

<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>

<script src="../../script/weui.min.js"></script>
<script src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/dropload.min.js"></script>
<script type="text/javascript" src="../../script/wolf.picLazyLoad.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        setTopBar();
        funIniGroup();
        setMenu(0);
    }
    function setMenu(index){
      api.openFrame({
          name: 'menu',
          url: './menu.html',
          rect: {
              x: 0,
              y: api.winHeight-50,
              w: api.winWidth,
              h: 50
          },
          pageParam: {
              index: index
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });


      api.setFrameGroupIndex({
          name: 'dszp',
          index: index
      });
    }

    function funIniGroup() {
        var frames = [];
        var nameArr = ["recommend",'diy', "top", "me","cate"];
        for (var i = 0, len = 6; i < len; i++) {
            frames.push({
                name: nameArr[i],
                url: './' + nameArr[i] + '.html',
                bgColor: "#fff",
                bounces: false
            })
        }

        var width = api.winWidth;
        var height = api.winHeight;
        api.openFrameGroup({
            name: 'dszp',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,
                w: width,
                h: height
            },
            index: 0,
            frames: frames,
        }, function(ret, err) {

        });


    }

</script>

</html>
