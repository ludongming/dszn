<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>顶上宅配</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/dropload.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/dszp.css" />

</head>

<body>
    <header style="position: fixed;" class="page__bd page__bd_spacing">
        <i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back" /></i><span id="title" class="title" style="text-align: center;">顶上宅配</span>
    </header>
    <div class="page__bd content" id="content">

        <div id="main"></div>

        <div class="footer">

            <a href="javascript:;" class="btnl active"  tag="0">
                 最新
            </a>
            <a href="javascript:;" class="btnl"  tag="1">TOP</a>
            <a href="javascript:;" class="btnl"  tag="2">我的收藏</a>
            <a href="javascript:;" class="btnl"  tag="3">场景</a>

        </div>

    </div>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/doT.min.js"></script>
<script src="../../script/weui.min.js"></script>
<script src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/dropload.min.js"></script>
<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        setTopBar();
        funIniGroup();
        $(".btnl").bind("click", randomSwitchBtn);
    }

    function funIniGroup() {
        var frames = [];
        var nameArr = ["recommend", "top", "me", "cate"];
        for (var i = 0, len = nameArr.length; i < len; i++) {
            frames.push({
                name: nameArr[i],
                url: './' + nameArr[i] + '.html',
                bgColor: "#fff",
                bounces: false
            })
        }

        var width = api.winWidth;
        var height = api.winHeight;
        api.openFrameGroup({
            name: 'dszp',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,
                w: width,
                h: height - 50
            },
            index: 0,
            frames: frames,
        }, function(ret, err) {

        });


    }

    // 随意切换按钮
    function randomSwitchBtn() {
        var obj = $(this);
        var index = obj.attr("tag");
        var arr = $(".footer a");
        arr.each(function() {
            $(this).removeClass("active");
        })
        obj.addClass("active");

        api.setFrameGroupIndex({
            name: 'dszp',
            index: index
        });
    }
</script>

</html>
