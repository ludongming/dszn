<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>顶上宅配</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/dropload.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/dszp.css" />

</head>

<body>
    <header style="position: fixed;">
        <i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back" /></i><span id="title" class="title" style="text-align: center;">顶上宅配</span>
    </header>
    <div class="page__bd content" id="content">
<img src="../../image/srdz.jpg" width="100%">
        <div id="main"></div>


    </div>
    <script id="interpolationtmpl" type="text/x-dot-template">
        {{~it:value:index}}
        <div class="list">
        <div class="tool">
            <img src="../../image/dingzhi.png" style="margin-left:10px;margin-top:5px;width:40px;height:40px;border-radius:20px;vertical-align:center;" class="head">
            <span style="position:absolute;top:0px;display:inline-block;">&nbsp;私人定制 </span><span style="text-align:right;display:inline-block;position:absolute;width:100px;font-size:0.8em;right:10px;color:#666;">{{=value.sj}}</span>
        </div>
            <div class="image">
                <img src="../../image/defaultimage.png" class="pic" data-original="http://www.dszpvip.com/{{=value.mpic}}"  onclick="bigImage('http://www.dszpvip.com/{{=value.mpic}}',1)">

            </div>
<div class="tool" style="height:30px;">
<span style="position:absolute;left:10px;line-height:20px;font-size:0.9em;color:#666;top:2px;display:inline-block;">{{=value.title}}</span>

{{? value.islove==true}}

<span style="display:inline-block;position:absolute;width:30px;right:20px;" id="love_{{=value.nid}}" ontouchend="love({{=value.nid}})" data-status="1"> <img src="../../image/love1.png" ></span>


{{??}}
<span style="display:inline-block;position:absolute;width:30px;right:20px;" id="love_{{=value.nid}}" ontouchend="love({{=value.nid}})" data-status="0"><img src="../../image/love0.png" ></span>
{{?}}
</div>

            <div class="tool" style="height:auto;padding-bottom:10px;">


<div class="mingdan">
{{ for(var i=0, catlen=value.users.length; i<catlen; i++) { }}

@{{=value.users[i].username}}
{{}}}
喜欢
</div>

            </div>
        </div>
        {{~}}
    </script>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/doT.min.js"></script>
<script src="../../script/weui.min.js"></script>
<script src="../../script/wolf.js"></script>
<script src="../../script/dszp.js"></script>

<script type="text/javascript" src="../../script/dropload.min.js"></script>
<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>
<script type="text/javascript">
    var me;
    var OPENID;
    apiready = function() {
        setTopBar();
        OPENID = api.getPrefs({
          sync: true,
          key: 'openid'
        });
        setDrop();
        loadLastDesgin();
    }

    function loadLastDesgin() {

        api.ajax({
            url: 'http://www.dszpvip.com/index.php?love/getlastdesign',
            method:'post',
            data:{
              values:{
openid:OPENID

              }
            }
        }, function(ret, err) {
            if (ret) {
                var d = ret.data;
                var arrText = doT.template($("#interpolationtmpl").text());
                $("#main").html(arrText(d));
                $('.pic').picLazyLoad();
            } else {
                alert(JSON.stringify(err));
            }

            if (me != undefined) {
                me.resetload();

            }

        });






    }


    	function love(id) {
    		var status = $("#love_" + id).attr("data-status");
    		var con = "";
    		if (status == 0) {
    			weui.toast("收藏成功", {
    				duration: 1000,
    				className: "bears"
    			});
    			con = "<img src=\"../../image/love1.png\">";
    			status = 1;

    			api.ajax({
    				url: 'http://www.dszpvip.com/index.php?love/addlove/',
    				method: "post",
    				data: {
    					values: {
    						nid: id,
    						openid: OPENID
    					}
    				}

    			}, function(ret, err) {

    				if (ret) {} else {
    					alert(JSON.stringify(err));
    				}
    			});

    		} else {
    			con = "<img src=\"../../image/love0.png\">";
    			status = 0;
    			api.ajax({
    				url: 'http://www.dszpvip.com/index.php?love/removelovebyuidandnid/',
    				method:"post",
    				data:{
    					values:{
    						nid:id,
    						openid:OPENID
    					}
    				}
    			}, function(ret, err) {
    				if (ret) {

    				} else {
    					alert(JSON.stringify(err));
    				}
    			});



    		}
    		$("#love_" + id).attr("data-status", status);

    		$("#love_" + id).html(con);
    	}





    function setDrop() {
        $('.content').dropload({
            scrollArea: window,
            autoLoad: true,
            domUp: {
                domClass: 'dropload-down',
                domRefresh: '<div class="dropload-refresh">↑下拉更新</div>',
                domLoad: '<div class="dropload-load"><span class="loading"></span>数据加载中</div>',
                domNoData: '<div class="dropload-noData">已刷新</div>'
            },
            loadUpFn: function(mes) {
                me = mes;
                loadLastDesgin();
            },
            threshold: 50
        });

    }
</script>

</html>
