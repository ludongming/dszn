apiready = function() {

    $(".btnl").bind("click", randomSwitchBtn);
}

    // 随意切换按钮
    function randomSwitchBtn() {
        var obj = $(this);
        var index = obj.attr("tag");
        var arr = $(".footer a");
        arr.each(function() {
            $(this).removeClass("active");
        })
        obj.addClass("active");
        api.setFrameGroupIndex({
            name: 'dszp',
            index: index
        });
    }
</script>
