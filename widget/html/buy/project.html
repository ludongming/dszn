<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>云系统</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/weui.min.css"/>
		<link rel="stylesheet" href="../../css/header.css">
		<link rel="stylesheet" href="../../css/gouwutc.css">
		<style>
			body {
				background: #eff4f8;
			}
			.adv {
				width: 100%;
			}
			.box {
				width: 40%;
				float: left;
				margin: 10px;
				background: #fff;
				text-align: center;
			}
			.box img {
				width: 100%;
			}
			.title {
				width: 100%;
				height: 30px;
				font-size: 0.8em;
			}
			.title span {
				color: #CCCCCC;
			}
			.searchBar {
				position: fixed;
				top: 0px;
			}
			.cnt {
				width: 50%;
				height: 200px;
				float: left;
				margin-bottom: 90px;
			}
			.cnt .pic {
				width: 98%;
				height: 100%;
				display: block;
				margin: 0 auto;
			}
			.cnt p {
				text-align: center;
			}
			.shopname {
				color: #333; /*line-height: 16px;*/
				text-align: center;
				font-size: 12px;
				white-space: nowrap;
				word-wrap: normal;
				text-overflow: ellipsis;
				overflow: hidden;
				min-height: 10px;
				padding-bottom: 2px;
				padding-top: 3px;
			}
			.comment {
				margin-bottom: 6px;
				position: relative;
				white-space: nowrap;
				word-wrap: normal;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			.comment span {
				vertical-align: middle;
				color: #666;
				font-size: 12px;
			}
			.price {
				color: #f22e2f !important;
				font-size: 1em !important;
			}
			.cpxx {
				display: none;
			}
			.footer {
				width: 100%;
				height: 50px;
				position: fixed;
				bottom: 0;
				background-color: white;
			}
			.footer div {
				height: 100%;
				text-align: center;
				position: relative;
				line-height: 27px;
				font-size: 14px;
				border: none;
				float: left;
			}
			.footer div img {
				width: 20px;
				height: 20px;
				display: block;
				margin: 2px auto;
			}
			.footer .share {
				background-color: #fff;
				color: #000;
				width: 20%;
			}
			.footer .friend {
				background-color: #f23030;
				color: #fff;
				width: 40%;
			}
			.wuhuo {
				background: #666;
				color: #fff;
			}
			.content {
				width: 100%;
				position: absolute;
				top: 40px;
				left: 0;
				right: 0;
				bottom: 100px;
				margin-top: 0 !important;
			}
		</style>
	</head>
	<body>
		<header style="position: fixed;">
			<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i>
			<!--<img src="../../image/shaixuan.png" ontouchend="fenlei()" style="width:25px;margin-top:8px; margin-left:10px; vertical-align:middle;float:left;">-->
			<span style="text-align: center; margin-left: 15%;" onclick="picker()">新品</span>
			<img src="../../image/shaixuan.png" ontouchend="fenlei()" style="width:25px;margin-top:8px; margin-right:10px; vertical-align:middle;float:right;">
			<!--<img src="../../image/cart.png" ontouchend="cart()" style="width:25px;margin-top:8px; margin-right:10px; vertical-align:middle;float:right;">-->
		</header>
		<div class="page__bd content">
			<div>
				<div class="weui-search-bar" id="searchBar">
					<div class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
							<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
						</div>
						<label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"> <i class="weui-icon-search"></i> <span>搜索</span> </label>
					</div>
					<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
				</div>
				<div class="guanggao">
					<img src="" class="adv" id="adv">
				</div>
				<div id="main">
					数据加载中
				</div>
				<div class="tcwrap" id="tcwrap">
					<div class="tcmain" id="tcmain">
						<button class="tcclose" onclick="closeTc()"></button>
						<p>
							数量
						</p>
						<div class="tcbtnz" id="tcbtn"></div>
					</div>
					<div class="success" id="tccg">
						恭喜你，提交成功！
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="share" ><img src="../../image/newPro.png" ontouchend="share(1)" />新品
			</div>
			<div class="share" ><img src="../../image/vip2.png" ontouchend="share(1)" />VIP
			</div>
			<div class="share" ontouchend="order()"><img src="../../image/order1.png" ontouchend="share(1)" />订单
			</div>
			<div class="friend" ontouchend="cart()" style="line-height: 50px;" >
				购物车
			</div>
		</div>
	</body>
	<script id="interpolationtmpl" type="text/x-dot-template">
		<div class="list">
		{{~it:value:index}}
		<div class="cnt">
		<img class="pic" id="image{{=value.sku}}" src="../image/defaultimage.png" onclick="jump({{=value.nid}},'{{=value.goods_name}}')"/>
		<div class="con">
		<p class="shopname">{{=value.goods_name}}</p>
		<p class="comment"><span class="price">¥{{=value.price}}</span>	<span>{{=value.type}} </span>&nbsp;<span>{{=value.num}}{{=value.unit}}/件</span></p>
		<p class="cart">
		{{?value.status<0}}
		<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default wuhuo">无货</a>
		{{??}}
		<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"  ontouchend="addGoods('{{=value.sku}}')">加入购物车</a>
		{{?}}
		</p>
		</div>
		</div>
		<!--产品信息-->
		<div class="cpxx" id="cpxx_{{=value.sku}}">
		<div class="tcbtn">
		<button class="wcart_reduce" sku="{{=value.sku}}">-</button><input type="text" class="xz wcart_num" id="num_{{=value.sku}}" sku="{{=value.sku}}" name="num" value="1"><button class="wcart_add" sku="{{=value.sku}}">+</button>
		</div>
		<div class="tcadd addwcart" sku="{{=value.sku}}" price="{{=value.price}}"  packages="{{=value.num}}">加入购物车</div>
		</div>
		<!--产品信息结束--->
		{{~}}
		</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../script/wcart.js"></script>
	<script type="text/javascript" src="../../script/wolf.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/weui.min.js"></script>
	<script type="text/javascript">
		var OPENID;
		var ImageArr;
		var index = 0;
		apiready = function() {
			var systemType = api.systemType;
			if (systemType == "ios") {
				$(".back").css("top", "23px");
				$(".content").css("top", "60px");
			}
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			$("#tcwrap").bind("touchend", function(e) {
				$("#tcwrap").hide();
			});
			$("#tcmain").bind("touchend", function(e) {
				e.stopPropagation();
			});
			setTopBar();
			loadAdv();
			loadData();
		};
		function picker() {
			weui.picker([{
				label : '常规',
				value : 0
			}, {
				label : '工程',
				value : 1
			}], {
				onChange : function(result) {
					console.log(result);
				},
				onConfirm : function(result) {
					console.log(result);
				}
			});
		}

		function order() {
			api.openWin({
				name : 'order',
				url : './order.html'
			});
		}

		function cart() {
			api.openWin({
				name : 'cart',
				url : './cart.html'
			});
		}

		function fenlei() {
			api.openWin({
				name : 'fenlei',
				url : './fenlei.html'
			});
		}

		var selectsku = "";
		function addGoods(sku) {
			$("#tcmain").show();
			$("#tccg").hide();
			console.log(sku);
			selectsku = sku;
			var con = $("#cpxx_" + sku).html();
			console.log(con);
			$("#tcbtn").html(con);
			wcart.init("gld");
			$("#cpxx_" + sku).html("");
			$("#tcwrap").show();
			wcart.completeAddGoods = function() {
				var b_height = api.screenHeight;
				var b_width = api.screenWidth;
				var div_width = $("#tccg").width();
				var div_height = $("#tccg").height();
				var lw = (b_width - div_width) / 2;
				var th = (b_height - div_height) / 2;
				$("#tccg").css({
					left : lw,
					top : th
				});
				$("#tcmain").hide();
				$("#tcwrap").css({
					"background" : "rgba(0,0,0,0)"
				});
				$("#tccg").show();
				$("#tcwrap").hide();
				var con = $("#tcbtn").html();
				$("#cpxx_" + selectsku).html(con);
			}
		}

		function closeTc() {
			var con = $("#tcbtn").html();
			$("#cpxx_" + selectsku).html(con);
			$("#tcwrap").hide();
		}

		function search() {
			index = 0;
			$(".guanggao").html("搜索结果:");
			var title = $("#searchInput").val();
			if (title == "") {
				return;
			}
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/searchgoods/?title=' + title + "&openid=" + OPENID
			}, function(ret, err) {
				if (ret.data.length < 1) {
					return false;
				}
				var arrText = doT.template($("#interpolationtmpl").text());
				ImageArr = ret.data;
				$("#main").html(arrText(ret.data));
				loadImage();
			});
		}

		$(function() {
			var $searchBar = $('#searchBar'), $searchResult = $('#searchResult'), $searchText = $('#searchText'), $searchInput = $('#searchInput'), $searchClear = $('#searchClear'), $searchCancel = $('#searchCancel');
			function hideSearchResult() {
				$searchResult.hide();
				$searchInput.val('');
			}

			function cancelSearch() {
				hideSearchResult();
				$searchBar.removeClass('weui-search-bar_focusing');
				$searchText.show();
			}


			$searchText.on('click', function() {
				$searchBar.addClass('weui-search-bar_focusing');
				$searchInput.focus();
			});
			$searchInput.on('blur', function() {
				if (!this.value.length)
					cancelSearch();
			}).on('input', function() {
				if (this.value.length) {
					$searchResult.show();
					search();
				} else {
					$searchResult.hide();
				}
			});
			$searchClear.on('click', function() {
				hideSearchResult();
				$searchInput.focus();
			});
			$searchCancel.on('click', function() {
				cancelSearch();
				$searchInput.blur();
			});
		});
		function loadAdv() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/getadv/?openid=' + OPENID
			}, function(ret, err) {
				//coding...
				$("#adv").attr("src", "http://www.d-shang.com/" + ret.data.image);
			});
		}

		function jump(id, name) {
			api.openWin({
				name : 'mx',
				url : './productmx.html',
				pageParam : {
					id : id,
					name : name
				}
			});
		}

		function loadData() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/recommend/?node=1&openid=' + OPENID
			}, function(ret, err) {
				if (ret.data.length < 1) {
					return false;
				}
				var arrText = doT.template($("#interpolationtmpl").text());
				ImageArr = ret.data;
				$("#main").html(arrText(ret.data));
				loadImage();
			});
		}

		function loadImage() {
			if (index > ImageArr.length - 1) {
				return;
			}
			var image = ImageArr[index].image;
			var sku = ImageArr[index].sku;
			api.imageCache({
				url : 'http://www.d-shang.com/' + image
			}, function(ret, err) {
				var url = ret.url;
				$("#image" + sku).attr("src", url);
				index += 1;
				loadImage();
			});
		}
	</script>
</html>
