<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>产品列表</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/dropload.css">
		<link rel="stylesheet" href="../../css/gouwutc.css">
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/header.css">
		<link rel="stylesheet" href="../../css/buygoods.css">
	</head>
	<body>
		<header style="position: fixed;">
			<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back"/></i><span id="title" class="title" style="text-align: center;"></span>
		</header>
		<div class="content" id="content">
			<!-- 1 列表 -->
			<div class="home-tuan-list" id="main"></div>
		</div>
		<div class="tcwrap" id="tcwrap">
			<div class="tcmain" id="tcmain">
				<button class="tcclose" onclick="closeTc()"></button>
				<p>
					数量
				</p>
				<div class="tcbtnz" id="tcbtn"></div>
			</div>
			<div class="success" id="tccg">
				恭喜你，提交成功！
			</div>
		</div>
	</body>
</html>
<script id="interpolationtmpl" type="text/x-dot-template">
	{{~it:value:index}}
	<div class="cnt">
	<img class="pic" id="image{{=value.sku}}"  src="../../image/defaultimage.png" data-original="{{=value.image}}" onclick="jump({{=value.nid}},'{{=value.goods_name}}')"/>
	<div class="con">
	<p class="shopname">{{=value.goods_name}}</p>
	<p class="comment">
	<span class="price">¥{{=value.price}}</span>
	</p>
	<p class="type"><span>{{=value.type}} </span>&nbsp;
	<span>{{=value.num}}{{=value.unit}}/件</span></p>
	<p>
	{{?value.status<0}}
	<a href="javascript:;" class="wuhuo">无货</a>
	{{??}}
	<a href="javascript:;" onclick="addGoods('{{=value.sku}}')">
	<img src="../../image/buycart.png" width="30px;">
	</a>
	{{?}}			</p>
	</div>
	</div>
	<!--产品信息-->
	<div class="cpxx" id="cpxx_{{=value.sku}}">
	<div class="tcbtn">
	<button class="wcart_reduce" sku="{{=value.sku}}">-</button><input type="text" class="xz wcart_num" id="num_{{=value.sku}}" sku="{{=value.sku}}" name="num" value="1"><button class="wcart_add" sku="{{=value.sku}}">+</button>
	</div>
	<div class="tcadd addwcart" sku="{{=value.sku}}" price="{{=value.price}}"  packages="{{=value.num}}">加入购物车</div>
	</div>
	<!--产品信息结束--->
	{{~}}
</script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dropload.min.js"></script>
<script type="text/javascript" src="../../script/wcart.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>
<script>
	var page = 1;
	var cid;
	var isDrop = false;
	var OPENID;
	apiready = function() {
		$("#tcwrap").bind("touchend", function(e) {
			var con=$("#tcbtn").html();
			$("#cpxx_" + selectsku).html(con);
			$("#tcwrap").hide();
		});
		$("#tcmain").bind("touchend", function(e) {
			e.stopPropagation();
		});
		var params = api.pageParam;
		cid = params.cid;
		name = params.name;
		$("#title").text(name);
		OPENID = api.getPrefs({
			sync : true,
			key : 'openid'
		});
		setDrop();
		isDrop = true;
		setTopBar();
	}
	function cart() {
		api.openWin({
			name : 'cart',
			url : './cart.html'
		});
	}

	var selectsku = "";
	function addGoods(sku) {
		$("#tcmain").show();
		$("#tccg").hide();
		selectsku = sku;
		var con = $("#cpxx_" + sku).html();
		$("#tcbtn").html(con);
		wcart.init("gld");
		$("#cpxx_" + sku).html("");
		$("#tcwrap").show();
		wcart.completeAddGoods = function() {
			$("#tcwrap").hide();
			$("#tcbtn").html("");
			$("#cpxx_" + sku).html(con);
			weui.toast("添加成功", {
				duration : 500,
				className : "bears"
			});
		}
	}

	function setDrop() {
		if (isDrop == true) {
			return false;
		}
		$('#contents').dropload({
			scrollArea : window,
			autoLoad : true,
			domDown : {
				domClass : 'dropload-down',
				domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
				domLoad : '<div class="dropload-load"><span class="loading"></span>数据加载中</div>',
				domNoData : '<div class="dropload-noData">没有更多数据</div>'
			},
			loadDownFn : function(me) {
				loadData(me);
				page += 1;
			},
			threshold : 50
		});
	}

	function loadData(me) {
		api.ajax({
			url : 'http://www.d-shang.com/index.php?app/goods/?p=' + page + '&cid=' + cid + "&openid=" + OPENID
		}, function(ret, err) {
			var d = ret.data;
			if (d.length == 0) {
				me.lock();
				me.noData();
			} else {
				var arrText = doT.template($("#interpolationtmpl").text());
				$("#main").append(arrText(ret.data));
				$('.pic').picLazyLoad();
			}
			//第一次加载数量不足的情况
			if (d.length < 20) {
				me.lock();
				me.noData();
			}
			me.resetload();
		});
	}
	function jump(id, name) {
		api.openWin({
			name : 'mx',
			url : '../goods/productmx.html',
			pageParam : {
				id : id,
				name : name
			}
		});
	}
</script>
