<script type="text/javascript" id="list">
  {{~it:value:index}}

  <div class="pro">
  <div class="proimg"><img src="../../image/defaultimage.png" class="pic" data-original="http://www.d-shang.com{{=value.image}}" onclick="jump({{=value.nid}},'{{=value.goods_name}}')" alt=""/></div>

  <div  class="proprice">{{=value.price}}</div>
  <div class="protype">{{=value.type}}</div>
  <div class="procart">
  {{?value.status<0}} <a href="javascript:;" class="wuhuo">无货</a>
    {{??}}
    <a href="javascript:;" onclick="addGoods('{{=value.sku}}')">
      <img src="../../image/buycart.png" width="30px;">
    </a>
    {{?}}
  </div>
  </div>

  <div class="cpxx" id="cpxx_{{=value.sku}}">
    <div class="tcbtn">
      <button class="wcart_reduce" sku="{{=value.sku}}">-</button><input type="text" class="xz wcart_num" id="num_{{=value.sku}}" sku="{{=value.sku}}" name="num" value="1"><button class="wcart_add" sku="{{=value.sku}}">+</button>
    </div>
    <div class="tcadd addwcart" sku="{{=value.sku}}" price="{{=value.price}}" packages="{{=value.num}}">加入购物车</div>
  </div>
  {{~}}
</script>
<script type="text/javascript">
var OPENID;
  apiready=function(){
    OPENID = api.getPrefs({
      sync: true,
      key: 'openid'
    });
    setTopBar();
    getAllData();
    $("#tcwrap").bind("onclick", function(e) {
      var con = $("#tcbtn").html();
      $("#cpxx_" + selectsku).html(con);
      $("#tcwrap").hide();
    });
    $("#tcmain").bind("onclick", function(e) {
      e.stopPropagation();
    });
  }

  function getAllData(){
    api.ajax({
        url: 'http://www.d-shang.com/index.php?appbuy/getgoodsgroup/?openid='+OPENID,
        method: 'post',

    }, function(ret, err) {
        if (ret.status) {
          var data=ret.data;
          var ranklist=[];
          var groupidArray=[];
          var nameArray=[];
          for (var i in data) {
            var datalist = data[i]; //数据
            groupid =data[i].groupid; //下标
            name =data[i].name; //名字
            if (!ranklist[groupid]) { //!undefined
              ranklist[groupid] = [];
              groupidArray.push(groupid);
              nameArray.push(name);//名字数组
            }
            ranklist[groupid].push(datalist);

          }
            var data=[];
            for(var i=0; i<groupidArray.length;i++){
                  data.push(ranklist[groupidArray[i]]);
                  $('.title'+i).html(nameArray[i]);
            }

                var arrText = doT.template($("#list").text());//单品排行
                $('.kblist').html(arrText(data[0]));//扣板
                $('.sdlist').html(arrText(data[1]));//射灯
                $('.qnqlist').html(arrText(data[4]));//取暖
                $('.hqslist').html(arrText(data[3]));//换气扇
                $('.LEDlist').html(arrText(data[2]));//LED
                $('.sbtlist').html(arrText(data[5]));//收边条
                $('.pic').picLazyLoad();
        } else {
            api.alert({ msg: JSON.stringify(err) });
        }
    });
  }

  var selectsku = "";

  function addGoods(sku) {
    selectsku = sku;
    var con = $("#cpxx_" + sku).html();
    $("#tcbtn").html(con);
    wcart.init("gld");
    $("#cpxx_" + sku).html("");
    $("#tcwrap").show();
    wcart.completeAddGoods = function() {
      weui.toast("添加成功", {
        duration: 500,
        className: "bears"
      });
      $("#tcbtn").html("");
      $("#cpxx_" + sku).html(con);
      $("#tcwrap").hide();
    }
  }



    function closeTc() {
      var con = $("#tcbtn").html();
      $("#cpxx_" + selectsku).html(con);
      $("#tcwrap").hide();
    }

    function cart() {
      api.openWin({
        name: 'cart',
        url: './cart.html'
      });
    }

    	function jump(id, name) {
    		api.openWin({
    			name: 'mx',
    			url: '../goods/productmx.html',
    			pageParam: {
    				id: id,
    				name: name
    			}
    		});
    	}

</script>
