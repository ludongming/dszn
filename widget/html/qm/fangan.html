<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>吊顶&墙面搭配方案</title>
        <link rel="stylesheet" href="../../css/weui.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
        <link rel="stylesheet" href="../../css/dropload.css">
        <link rel="stylesheet" href="../../css/header.css" />
        <style>
            body {
                background-color: white;
                overflow-x: hidden;
            }
            .content {
                width: 100%;
                margin-top: 50px;
            }
            .picbox {
                width: 100%;
                height: 320px;
                float: left;
                text-align: center;
                border-bottom: 10px solid #f5f5f5;
            }
            .picbox img {
                width: 100%;
                height: 200px;
                display: block;
                margin: 0 auto;
            }
            .picname {
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <header style="position: fixed;" id="showPicker" class="page__bd page__bd_spacing">
            <i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i><span style="text-align: center;" id="title" class="title">选择分类</span>
        </header>
        <div class="page__bd content" id="contents">
            <div class="picarr"></div>
            <div class="fenge"></div>
        </div>
        <script id="interpolationtmpl" type="text/x-dot-template">
            {{~it:value:index}}
            <div class="picbox">
                <a href="javascript:jump({{=value.id}})"><img src="http://www.d-shang.com/{{=value.thumb}}" class="pic"></a>
                <div class="picname" style="margin-top:10px;">方案编号:{{=value.id}}</div>
                <div style="margin-top: 5px;padding-left: 2px;"></div>
            </div>
            {{~}}
        </script>
    </body>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script src="../../script/zepto.min.js"></script>
    <script src="../../script/doT.min.js"></script>
    <script src="../../script/weui.min.js"></script>
    <script src="../../script/wolf.js"></script>
    <script type="text/javascript" src="../../script/dropload.min.js"></script>
    <script type="text/javascript">
        var OPENID;
        var isDrop = false;
        var PAGE = 1;
        var CID = 10;
        var me;
        apiready = function() {
            setTopBar();
            //setDrop();
            isDrop = true;
            initPicker();
            phoneGetPic(3);
        }
        function setDrop() {
            $('.content').dropload({
                scrollArea : window,
                autoLoad : true,
                domDown : {
                    domClass : 'dropload-down',
                    domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                    domLoad : '<div class="dropload-load"><span class="loading"></span>数据加载中</div>',
                    domNoData : '<div class="dropload-noData">没有更多数据</div>'
                },
                loadDownFn : function(mes) {
                    me = mes;
                    phoneGetPic(me);
                    PAGE++;
                },
                threshold : 50
            });
        }

        function initPicker() {
            $('#showPicker').on('click', function() {
                weui.picker([{
                    "label" : "厨房",
                    "value" : 1
                }, {
                    "label" : "卫生间",
                    "value" : 2
                }, {
                    "label" : "客厅",
                    "value" : 3
                }], {
                    onChange : function(result) {
                    },
                    onConfirm : function(result) {
                        setTitle(result);
                        $(".picarr").html("");
                        $(".picarr").scrollTop("0");
                        phoneGetPic(result);
                    }
                });
            });
        }

        //设置标题栏
        function setTitle(type) {
        var str = "";
        if(type == 1){
            str+="厨房";
        }else if(type== 2){
            str+="卫生间";
        }else{
            str+="客厅";
        }
        $("#title").html(str);
        return;
        }

        function goback() {
            api.closeWin();
        }

        function jump(id) {
            api.openWin({
                name : "bigImg",
                url : "qmimg.html",
                pageParam : {
                    id : id,
                },
                slidBackEnabled : false,
            })
        }

        //获取图片
        function phoneGetPic(placeType) {
            var url = 'http://www.d-shang.com/index.php?wallsceil/phoneindex/?type=2&placetype='+placeType;
            api.ajax({
                url : url
            }, function(ret, err) {
            //console.log(JSON.stringify(ret.ceil));
            //console.log(JSON.stringify(ret.ceildetail));
            var arrText = doT.template($("#interpolationtmpl").text());
            $(".picarr").append(arrText(ret.ceildetail));
            });
        }
    </script>
</html>
