<script>
var OPENID;
var selectsku = "";
apiready=function(){
   var sku=api.pageParam.sku;
  initCart('gld');
  loadGoodsData(sku);
}


function loadGoodsData(){
  api.ajax({
      url: 'http://www.d-shang.com/index.php?appbuy/getgoodsbysku/?sku='+sku+'&openid='+OPENID,
  },function(ret, err){
    var arrText = doT.template($("#goodstype").text());
    $("#main").html(arrText(ret.data));
  });


}


//初始化购物车
function initCart(cookie) {
  wcart.init(cookie);
  wcart.completeAddGoods = function() {
    weui.toast("添加成功", {
      duration : 500,
      className : "bears"
    });
  }
}



</script>
