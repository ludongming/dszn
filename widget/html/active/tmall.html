<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/header.css"/>
		<style>
			body {
			}
			.title {
				font-size: 0.9em;
			}
			.desc {
				color: #666;
				font-size: 0.8em;
			}
			.dels {
			}


      .tmall{text-align: center;}
			.tmall img{width:200px;}
			.tmallimg{width:30px;vertical-align: middle;}
			.process{display: block;font-size:0.8em;color:orange;}
		</style>
	</head>
	<body>
		<header>
			<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i>
			<span class="tmall"><img src="../../image/tmall1.png"></span>
		</header>
		<div class="page__bd content">
			<div id="main"></div>
		</div>
	</body>
	<script id="interpolationtmpl" type="text/x-dot-template">
		<div class="weui-cells" style="margin-top:0px;background:#fff;">
		{{~it:value:index}}
		<a class="weui-cell" href="javascript:;" id="del_{{=value.id}}">
		<div class="weui-cell__bd">
		<p class="desc" style="word-wrap:break-word;">
		{{?value.status==0}}<span class="weui-badge">新</span> {{?}}
		<img src="../../image/tmall2.png" class="tmallimg">
		{{=value.message}}</p>
		</div>
		<div class="weui-cell__ft">{{=value.rq}}
<span class="process">{{=value.process}}</span>
		</div>
		</a>
		{{~}}
		</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/jpush.js"></script>
	<script type="text/javascript" src="../../script/wolf.js"></script>
	<script type="text/javascript" src="../../script/weui.min.js"></script>

	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		var OPENID;
		var page = 1;
		var me;
		var isDrop = false;
		apiready = function() {
			setTopBar();
			//清除小红点
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			loadData();

			api.execScript({
				name : 'home', //这里root代表index.html
				frameName : 'frame0',
				script : 'cleanBadge();'
			});
			cleanJPushBadge();
		};

		function goback() {
			api.closeWin({
			});
		}

		function daily() {
		    api.openWin({
		        name: 'daily',
		        url: './active/daily.html',
		        pageParam: {
		            name: 'test'
		        }
		    });

		}

		function loadData() {
			var loading=weui.loading();
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/gettmallpushlog/?p=' + page + "&openid=" + OPENID
			}, function(ret, err) {
				loading.hide();
				var d=ret.data;
					var arrText = doT.template($("#interpolationtmpl").text());
					$("#main").html(arrText(d));
				}
				)
		}
	</script>
</html>
