<script>
	var OPENID;

	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
newRank();
nowbean();
	}

	function confirmScore(code,money) {
		api.confirm({
			title: '确定',
			msg: '买定离手？',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if(index==1){
				api.ajax({
					url: 'http://www.d-shang.com/index.php?appdice/addtickets',
					method: "post",
					data: {
						values: {
							openid:OPENID,
							code: code,
							money: money
						}
					}
				}, function(ret) {

				api.toast({msg:ret.message})
				});
			}
		});
	}




//最新排行
function newRank(){
	var loading = weui.loading("拼命加载中...");
api.ajax({
    url: 'http://www.d-shang.com/index.php?appdice/getlastdice/?openid='+OPENID,
    method: 'post',

}, function(ret, err) {
		loading.hide();
    if (ret) {
					var data=ret.data;
		for(var i=0;i<data.length;i++){
				var imgurl = data[i].headimgurl;
				if(imgurl){
					console.log(imgurl);
					imgurl = imgurl.substring(0, imgurl.length - 1);
					imgurl += '64';
					data[i].headimgurl=imgurl;
				}
				if(data[i].code==1){
					data[i].code="小";
				}else{
						data[i].code="大";
				}
				data[i].money=parseInt(data[i].money);
		}
		var arrText = doT.template($("#newrank").text());
		$(".weui-cells").html(arrText(data));
	$('.pic').picLazyLoad();
    } else {
        api.alert({ msg: JSON.stringify(err) });
    }
});
}

function addBorder(obj) {
		var a = $(".select");
		$.each(a, function() {
				$(this).removeClass("checked");
		});
		$(obj).addClass("checked");
}
function nowbean(){
	api.ajax({
		url: 'http://www.d-shang.com/index.php?app/getuserinfo/?openid=' + OPENID
	}, function(ret, err) {
		var user = ret.data;
		var  coupons = parseInt(user.coupons);
		$(".beancount").html(coupons);
	});
}
