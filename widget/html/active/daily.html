<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/weui.min.css" />
	<link rel="stylesheet" href="../../css/header.css" />
	<style>
		html,
		body {
			background-color: #ffec6f;
		}

		.main {
			border-radius: 10px;
			width: 100%;
			margin: auto;
			color: #000;
			line-height: 30px;
		}

		.title {
			text-indent: 0;
		}

		.main img {
			max-height: 500px;
			width: 100%;
			position: relative;
		}

		.topbg {
			width: 100%;
			margin: auto;
			text-align: center;

		}

		.topbg img {
			width: 100%;
			margin: auto;
			vertical-align: bottom;
		}

		.biaoti {
			font-size: 1.1em;
			font-weight: 700;
			color: #54130d;
			border-bottom: 1px #d9d9d9 solid;
			width: 90%;
			margin: auto;
		}

		.icon {
			margin-right: 5px;
			color: #888;
			font-size: 0.7em;
			display: inline-block;
			padding-left: 2px;
			padding-right: 2px;
			line-height: 17px;
			border-radius: 2px;
		}

		.pic {
			border-radius: 5px;
		}

		.backbtn {
			width: 100px;
			height: 51px;
		}

		#main {
			width: 90%;
			margin: auto;
		}

		.content {
			line-height: 30px;
		}

		.topcontent {
			background-color: #fff0d1;
			width: 88%;
			margin: auto;
		}

		.clock {
			width: 100px;
			text-align: right;
			float: right;
			margin-right: 15px;
			margin-top: 10px;
		}

		.clock img {
			max-width: 30px;
		}

		.back {
			float: left;
			width: 100px;
			text-align: left;
		}

		.back img {
			margin-top: 3px;
			max-width: 39px;
			vertical-align: bottom;
		}

		.biaoti img {
			max-width: 25px;
		}

		.sign {
			display: flex;
			align-items: center;
			margin-bottom: 10px;

		}
	</style>
</head>

<body>

	<header style="background-color: #ffec6f; border-bottom:1px solid #ffec6f!important;  box-shadow:0px 1px 0px #ffec6f !important; 			opacity: 1;">
		<div class="clock" ontouchend="clock()"><img src="../../image/qiandao1.png" alt=""></div>
		<div class="back" ontouchend="goback()"><img src="../../image/backbutton.png" alt=""></div>
	</header>

	<div class="page__bd content main">

		<div class="topbg" style="margin-top:50px!important;">
			<img src="../../image/toptop.png" style="position:fixed;top:65px; z-index:55;">
			<img src="../../image/topbanner.png" style="margin-top:20px!important;">
		</div>
		<div class="topcontent">
			<div class="biaoti">
				<span id="biaoti"></span>
				<div class="sign"><img src="../../image/sign.png" alt=""><span class="icon">原创</span><span class="icon">精选</span></div>
			</div>
			<div id="main" ></div>
		</div>
		<div class="topbg" style="position:fixed;bottom:0px; z-index:55;">
			<img src="../../image/dailybottombg.png" >


		</div>
	</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>

<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>

<script type="text/javascript">
	var OPENID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		})
		loadData();
	};

	function goback() {
		api.closeWin({
			name: 'content'
		});
	}

	function clock() {
		api.openWin({
			name: 'clock',
			url: './clock.html',
			pageParam: {
				name: 'test'
			}
		});

	}

	function loadData() {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?appdaily/getlastdaily/?openid=' + OPENID
		}, function(ret, err) {
			$("#biaoti").html(ret.data.title);
			$("#main").html(ret.data.content);
			$('.pic').picLazyLoad();
			$(".pic").bind("click", bigImage);
		});
	}

	function goback() {
		api.closeWin({});
	}

	function bigImage() {
		var image = $(this).attr("src");

		var photoBrowser = api.require('photoBrowser');
		photoBrowser.open({
			images: [image],
			placeholderImg: 'widget://res/img/apicloud.png',
			bgColor: '#000'
		}, function(ret, err) {
			if (ret.eventType == "click") {
				photoBrowser.close();
			}


			if (ret.eventType == "longPress") {
				photoBrowser.getImage({
					index: 0
				}, function(ret, err) {
					if (ret) {
						saveImage(ret.path);
					} else {
						alert(JSON.stringify(err));
					}
				});
			}
		});
	}


	function saveImage(image) {
		api.confirm({
			title: '提示',
			msg: '保存图片到手机,限时免费',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if (index == 1) {
				saveImageGallery(image);
			}
		});

	}

	function saveImageGallery(image) {
		api.saveMediaToAlbum({
			path: image
		}, function(ret, err) {
			if (ret && ret.status) {
				api.toast({
					msg: '保存成功',
					duration: 1000,
					location: 'bottom'
				});
			} else {
				alert('保存失败');
			}
		});
	}
</script>

</html>
