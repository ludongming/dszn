<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
	var OPENID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		})
		loadData();
	};

	function goback() {
		api.closeWin({
			name: 'content'
		});
	}

	function clock() {
		api.openWin({
			name: 'clock',
			url: './clock.html',
			pageParam: {
				name: 'test'
			}
		});

	}

	function loadData() {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?appdaily/getlastdaily/?openid=' + OPENID
		}, function(ret, err) {
			$("#biaoti").html(ret.data.title);
			$("#main").html(ret.data.content);
			$('.pic').picLazyLoad();
			$(".pic").bind("click", bigImage);
		});
	}

	function goback() {
		api.closeWin({});
	}

	function bigImage() {

		var image = $(this).attr("src");

		var photoBrowser = api.require('photoBrowser');
		photoBrowser.open({
			images: [image],
			placeholderImg: 'widget://res/img/apicloud.png',
			bgColor: '#000'
		}, function(ret, err) {
			if (ret.eventType == "click") {


				photoBrowser.close();
			}


			if (ret.eventType == "longPress") {
				photoBrowser.getImage({
					index: 0
				}, function(ret, err) {
					if (ret) {
						saveImage(ret.path);
					} else {
						alert(JSON.stringify(err));
					}
				});

			}

		});
	}


	function saveImage(image) {
		api.confirm({
			title: '提示',
			msg: '保存图片到手机,限时免费',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if (index == 1) {
				saveImageGallery(image);
			}
		});

	}

	function saveImageGallery(image) {
		api.saveMediaToAlbum({
			path: image
		}, function(ret, err) {
			if (ret && ret.status) {
				api.toast({
					msg: '保存成功',
					duration: 1000,
					location: 'bottom'
				});
			} else {
				alert('保存失败');
			}
		});
	}
</script>
