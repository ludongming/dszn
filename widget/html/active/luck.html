<script type="text/javascript">
var OPENID;
 apiready=function(){

   setTopBar();

   OPENID = api.getPrefs({
     sync : true,
     key : 'openid'
   })
getRollerNum();
loadUser();
   lottery.btn=$("#start");
   $("#start").bind('click',choujiang);

 }

 function getRollerNum(){
   api.ajax({
       url: 'http://www.d-shang.com/index.php?roller/getusernum/?openid='+OPENID,
   },function(ret, err){

     console.log(JSON.stringify(ret));
       if (ret) {
          $("#rollernum").html(ret.data);
       }
   });

 }

 function choujiang(){
   lottery.btn.hide();
   api.ajax({
       url: 'http://www.d-shang.com/index.php?roller/cj/?openid='+OPENID,
   },function(ret, err){
     getRollerNum();

       if (ret.status) {
         var a=ret.data;
          lottery.prize=a.prize;
          lottery.reset();
       } else {
         alert(ret.message);

            lottery.btn.show();
       }
   });



 }



//加载中奖用户
 function loadUser(){
   api.ajax({
       url: 'http://www.d-shang.com/index.php?roller/getluckuser/?openid='+OPENID,
   },function(ret, err){
       if (ret) {
         var arrText = doT.template($("#interpolationtmpl").text());
         var a = arrText(ret.data);
         $("#J_Activity").html(a);
       }
   });

 }
</script>
