<script>
	var OPENID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
		nowDate();
	}

	function buy(type,bean) {
		api.confirm({
			title: '确认',
			msg: '确定订购礼包？需要花费'+bean+'金豆',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if(index==1){
				api.ajax({
				    url: 'http://www.d-shang.com/index.php?appgift/buyresourcebundle',
				    method: 'post',
				    data: {
				        values: {
				            openid:OPENID,
										type:type
				        }
				    }
				}, function(ret, err) {
				    if (ret) {
				       if(type=="pic"){
								 api.openWin({
						 		    name: 'vip',
						 		    url: '../explore/viprecommend.html'
						 		});
							 }

							 else if (type=="video") {
								 api.openWin({
										name: 'vip',
										url: '../explore/vipvideo.html'
								});
							 }
				    } else {
				        api.toast({ msg: JSON.stringify(err) });
				    }
				});

			}
		});

	}


	function openDaily(){
		api.openWin({
		    name: 'daily',
		    url: './daily.html'
		});
	}


	function nowDate(){
		var nowdata=new Date();
		var month=nowdata.getMonth();
		$('.picbag').html((month+1)+"月照片数据包");
		$('.videobag').html((month+1)+"月微拍数据包");
	}

function receive(name){
	api.ajax({
			url: 'http://www.d-shang.com/index.php?appgift/task',
			method: 'post',
			data: {
					values: {
							openid:OPENID,
							name:name
					}
			}
	}, function(ret, err) {
			if (ret) {
			    api.toast({ msg: JSON.stringify(ret.message),location: 'middle' });
			} else {
				    api.toast({ msg: JSON.stringify(err),location: 'middle' });
			}
	});
}

</script>
