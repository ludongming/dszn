<script>
	var OPENID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
		nowDate();
	}

	function buy(type) {
		api.confirm({
			title: '确认',
			msg: '确定订购礼包？',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if(index==1){
				api.ajax({
				    url: 'http://www.d-shang.com/index.php?appgift/buyresourcebundle',
				    method: 'post',
				    data: {
				        values: {
				            openid:OPENID,
										type:type
				        }
				    }
				}, function(ret, err) {
				    if (ret) {
				        api.toast({ msg: JSON.stringify(ret.message) });
				    } else {
				        api.toast({ msg: JSON.stringify(err) });
				    }
				});

			}
		});

	}


	function openDaily(){
		api.openWin({
		    name: 'daily',
		    url: './daily.html'
		});
	}



	function nowDate(){
		var nowdata=new Date();
		var month=nowdata.getMonth();
		$('.picbag').html((month+1)+"月照片数据包");
		$('.videobag').html((month+1)+"月微拍数据包");
	}

function receive(name){

	api.ajax({
			url: 'http://www.d-shang.com/index.php?appgift/task',
			method: 'post',
			data: {
					values: {
							openid:OPENID,
							name:name
					}
			}
	}, function(ret, err) {
			if (ret) {
					api.alert({ msg: JSON.stringify(ret) });
			} else {
					api.alert({ msg: JSON.stringify(err) });
			}
	});
}



</script>
