<script type="text/javascript" id="newrank">
{{~it:value:index}}

				{{?}}

{{~}}

<script>
	var OPENID;

	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});

getDiceRecord();
history();
nowbean();
	}

	function confirmScore(code,money) {
		api.confirm({
			title: '买定离手',
			msg: '确认下押'+code+',押'+money+'金豆？',
			buttons: ['确定', '取消']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			if(index==1){
				api.ajax({
					url: 'http://www.d-shang.com/index.php?appdice/addnewtickets/?openid='+OPENID,
					method: "post",
					data: {
						values: {
							openid:OPENID,
							code: code,
							money: money
						}
					}
				}, function(ret) {
				api.toast({msg:ret.message});
				newRank();
				nowbean();
				});
			}
		});
	}


	$(".box").bind("click", function(){
      var code=$(this).children(".sz").text()

	var dialogBox = api.require('dialogBox');
dialogBox.share({
    rect: {
        w: 250,
        h: 150
    },
    items: [{
        text: '押10金豆',
        icon: 'widget://image/num/10.png'
    }, {
        text: '押20金豆',
        icon: 'widget://image/num/20.png'
    }, {
        text: '押30金豆',
        icon: 'widget://image/num/30.png'
    }],
		tapClose:true,
    styles: {
        bg: '#fff',
        column: 3,
        horizontalSpace: 15,
        verticalSpace: 30,
        itemText: {
            color: '#000',
            size: 15,
            marginT: 5
        },
        itemIcon: {
            size: 80
        }
    }
}, function(ret) {
	var bean=ret.index+1;

	if(bean==1){
		 var money=10;
	}else if(bean==2){
	 var	money=20;
	}
	else{
	 var	money=30;
	}
		confirmScore(code,money);
		var dialogBox = api.require('dialogBox');

		dialogBox.close({
	    dialogName: 'share'
	});

});
});


//最新排行
function newRank(){
	var loading = weui.loading("拼命加载中...");
api.ajax({
    url: 'http://www.d-shang.com/index.php?appdice/getlastdice/?openid='+OPENID,
    method: 'post',
}, function(ret, err) {
		loading.hide();
    if (ret) {
					var data=ret.data;
					var newArray=[];
					var historyArray=[];
		for(var i=0;i<data.length;i++){
				data[i].money=parseInt(data[i].money);
				if(data[i].status=="等待开奖"){
					newArray.push(data[i]);
				}
		}
		var arrText = doT.template($("#newrank").text());

		$(".weui-cells").html(arrText(newArray));
	$('.pic').picLazyLoad();
    } else {
        api.alert({ msg: JSON.stringify(err) });
    }
});
}

function callFriend(uid){
	api.confirm({
		title: '提示',
		msg: '邀请朋友一起玩',
		buttons: ['确定', '取消']
	}, function(ret, err) {
		var index = ret.buttonIndex;
		if(index==1){
			api.ajax({
			    url: 'http://www.d-shang.com/index.php?appdice/callfriend/?openid='+OPENID,
			    method: 'post',
			    data: {
			       values:{
							 openid:OPENID,
							 touid:uid
						 }
			    }
			}, function(ret, err) {
			    if (ret) {
			      nowbean();
			    } else {
			      api.toast({msg:ret.message});
			    }
			});

			api.toast({msg:"喊麦成功"});

		}
	});







}



function addBorder(obj) {

		var a = $(".select");
		$.each(a, function() {
				$(this).removeClass("checked");
		});
		$(obj).addClass("checked");
}
function nowbean(){
	api.ajax({
		url: 'http://www.d-shang.com/index.php?app/getuserinfo/?openid=' + OPENID
	}, function(ret, err) {
		var user = ret.data;
		var  coupons = parseInt(user.coupons);
		$(".beancount").html(coupons);
	});
}
