	function loadData() {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?app/getuserinfo/?openid=' + OPENID
		}, function(ret, err) {
			var user = ret.data;
			bindPush(user.mobile_phone);

			USERDATA = JSON.stringify(user);
			var weixin = user.weixin;
			if (weixin != false) {
				$("#weixin").html("已绑定");
				$(".face").attr("src", weixin.headimgurl);
			}
			$("#idcard").html(user.idverify);
			$(".username").html("你好," + user.real_name + "<br />");
			$("#mobile").html(user.mobile_phone);
			var coupons = parseInt(user.coupons);
			$(".clock").html("金豆" + coupons + "个");
		});
	}

	//绑定单独消息
	function bindPush(mobile) {
		var ajpush = api.require('ajpush');
		var param = {
			alias: mobile,
			tags: ['客户']
		};
		ajpush.bindAliasAndTags(param, function(ret) {
			var statusCode = ret.statusCode;

		});
	}



	//第一步授权登录
	function wxlogin() {

		var con = $("#weixin").html();
		if (con == "已绑定") {

			api.confirm({
				title: '你是否要解除关联？',
				msg: '解除后，你还可以重新绑定',
				buttons: ['取消', '解除关联']
			}, function(ret, err) {
				var index = ret.buttonIndex;
				if (index == 2) {
					api.ajax({
						url: 'http://www.d-shang.com/index.php?app/removeweixin/?openid=' + OPENID,
					}, function(ret, err) {
						if (ret) {
							$("#weixin").html("点击绑定");
							$(".face").attr("src", "../image/default.png");

						} else {
							alert(JSON.stringify(err));
						}
					});



				}
			});


		} else {
			bindWeiXin();
		}

	}

	function bindWeiXin() {
		var wx = api.require('wx');
		wx.auth({
			apiKey: APIKEY
		}, function(ret, err) {
			if (ret.status) {
				getAccessToken(ret.code);
			} else {
				alert(JSON.stringify(err));
			}
		});
	}

	//第二步获取accesstoken
	function getAccessToken(code) {
		var wx = api.require('wx');
		wx.getToken({
			apiKey: APIKEY,
			apiSecret: APISECRET,
			code: code
		}, function(ret, err) {
			if (ret.status) {
				getUserInfo(ret.accessToken, ret.openId);
			} else {}
		});
	}

	//第三步获得用户信息
	function getUserInfo(accessToken, openId) {
		var wx = api.require('wx');
		wx.getUserInfo({
			accessToken: accessToken,
			openId: openId
		}, function(ret, err) {
			if (ret.status) {
				//alert(JSON.stringify(ret));
				bindUser(ret);
			} else {

			}
		});
	}

	//绑定账号
	function bindUser(user) {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?app/bindweixin/?openid=' + OPENID,
			method: 'post',
			data: {
				values: {
					"wxopenid": user.openid,
					"nickname": user.nickname,
					"headimgurl": user.headimgurl,
					"unionid": user.unionid,
					"sex": user.sex
				}
			}
		}, function(ret, err) {
			alert(ret.message);
			if (ret.status == true) {
				$("#weixin").html("已绑定");
				$(".face").attr("src", user.headimgurl);
			}
		});
	}
