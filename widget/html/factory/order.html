<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link href="../../css/weui.min.css" rel="stylesheet"/>
		<link href="../../css/header.css" rel="stylesheet" />
		<link href="../../css/shoppingcart.css" rel="stylesheet"/>
		<style>
			body {
			}
			.price {
				color: orange
			}
		</style>
	</head>
	<body>
		<header>
			<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i><span style="text-align: center;" id="title">我的订单</span>
		</header>
		<div class="page__bd content">
			<div class="main"></div>
		</div>
	</body>
	<script id="interpolationtmpl" type="text/x-dot-template">
		<div class="weui-cells">
		{{~it:value:index}}
		<a class="weui-cell weui-cell_access" href="javascript:;" onclick="jump('{{=value.orderno}}');">
		<div class="weui-cell__bd">
		<p>{{=value.rq}} <span class="price">¥{{=value.money}}</span></p>
		</div>
		<div class="weui-cell__ft">  {{=value.process}}</div>
		</a>
		{{~}}
		</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/dropload.min.js"></script>
	<script type="text/javascript" src="../../script/wolf.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript">
		var OPENID;
		apiready = function() {
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			setTopBar();
			loadData();
		};
		function jump(orderno) {
			api.openWin({
				name : 'ordermx',
				url : './ordermx.html',
				pageParam : {
					orderno : orderno
				}
			});
		}

		function loadData() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?appbuy/mobileorderlist/?openid=' + OPENID
			}, function(ret, err) {
				var aa = doT.template($("#interpolationtmpl").text());
				$(".main").html(aa(ret.data));
			});
		}fun
	</script>
</html>
