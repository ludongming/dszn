<!DOCTYPE html>
<html>
    <head>
        <title>顶上集成背景墙面订购系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <link rel="stylesheet" href="../../css/header.css" />
        <link rel="stylesheet" href="../../css/dropload.css">
        <link rel="stylesheet" href="../../css/swiper.min.css" />
    </head>
    <style>
        body {
            background-color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .swiper-wrapper, .swiper-slide{
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
        .swiper-slide img {
            display: block;
            margin: 0 auto;
            height: 100%;
        }
        .backCon {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50px;
            left: 0;
            z-index: 999;
        }
        .backbtn {
            width: 80px;
            height: 80px;
        }
        .swiper-lazy {
            background: #000;
        }
    </style>
    <body>
        <i class="backCon" ontouchend="goback()" ><img src="../../image/return.png" class="backbtn" /></i>
        <div class="swiper-container" style="margin-left:0px;">
            <iframe class="swiper-wrapper" style="width:100%;height:100%;"></iframe>
        </div>
        <script src="../../script/zepto.min.js"></script>
        <script src="../../script/api.js"></script>
        <script src="../../script/wolf.js"></script>
        <script src="../../script/swiper-3.3.1.min.js"></script>
        <script type="text/javascript">
            var OPENID;
            apiready = function() {
                api.setScreenOrientation({
                    orientation : 'landscape_left'
                });
                setTopBar();
               var param=api.pageParam;
                $(".swiper-container").css({
                    "width" : $(window).height() + "px",
                    "height" : $(window).width() + "px"
                });
                $(".swiper-wrapper").attr("src",param.url);
            }


            function goback() {
                api.setScreenOrientation({
                    orientation : 'auto_portrait'
                });
                api.setStatusBarStyle({
                    style : 'dark',
                    color : '#6ab494'
                });
                api.closeWin();
            }
        </script>
    </body>
</html>
