<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
	var OPENID;
	var NODE;
	var URL;
	apiready = function() {
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});

		setTopBar();
		$(".dstitle").bind("click", shows);
	$(".advimg").bind("click", shows);
	$('.pic').picLazyLoad();
	};

	function shows() {
		NODE = $(this).attr("data-nodeid");
		URL = $(this).attr("data-url");
		//免密码
		var ret = getLocalPassword();


		if (ret.status == true) {
			checkQX(ret.password, 0);
			return false;
		}



		var isFinger = api.getPrefs({
			sync: true,
			key: 'fingerPrint'
		});

		var OS = api.systemType;
		if (OS == "ios" && isFinger == 1) {
			var touchID = api.require('touchID');

			touchID.verify(
				function(ret, err) {
					if (ret.status) {
						fingerPrint();
					} else {
						if (ret.code == 0) {
							setPassword();
						} else if (ret.code == 1) {
							setPassword();

						} else if (ret.code == 2) {
							api.alert({
								msg: "验证三次失败,请用密码输入"
							});
							setPassword();

						} else if (ret.code == 3) {
							setPassword();

						} else {

							setPassword();
						}
					}
				});
		} else {
			setPassword();
		}
	}



	function setPassword() {


		api.prompt({
			title: '授权密码',
			msg: '授权后1小时内免密码输入哦',
			buttons: ['取消', '确定']
		}, function(ret, err) {
			var index = ret.buttonIndex;
			var text = ret.text;
			if (index == 2) {
				sq(ret.text);
			}
		});

	}



	function help() {
		api.openWin({
			name: 'letter',
			url: './active/letter.html',
			slidBackEnabled: false
		});
	}


	function sq(password) {


		if (password == null || password == undefined) {
			api.toast({
				msg: '授权密码不能为空',
				duration: 1000,
				location: 'middle'
			});
			return false;
		}
		checkQX(password, 1);
	}


	function fingerPrint() {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?appbuy/fingerprint/?openid=' + OPENID,
			method: "post",
			data: {
				values: {
					"node": NODE
				}
			}
		}, function(ret, err) {
			if (ret.status) {
				jump();
			} else {
				api.toast({
					msg: ret.message,
					duration: 2000,
					location: 'middle'
				});
				return false;
			}
		});
	}


	function checkQX(password, isAutoPwd) {
		api.ajax({
			url: 'http://www.d-shang.com/index.php?appbuy/authorize/?openid=' + OPENID,
			method: "post",
			data: {
				values: {
					"password": password,
					"node": NODE
				}
			}
		}, function(ret, err) {
			if (ret.status) {
				//授权成功记住密码
				recordPassword(password, isAutoPwd);


				jump();
			} else {
				api.toast({
					msg: ret.message,
					duration: 2000,
					location: 'middle'
				});
				return false;
			}
		});
	}

	function jump() {

		var num = Math.round(Math.random() * 10);
		if (NODE == 1) {
			api.openWin({
				name: 'buy' + num,
				url: URL,
				slidBackEnabled: false
			});
		}
		if (NODE == 2) {
			api.openWin({
				name: 'qm' + num,
				url: URL,
				slidBackEnabled: false
			});
		}

		if (NODE == 3) {
			api.openWin({
				name: 'ydceil' + num,
				url: URL,
				slidBackEnabled: false
			});
		}


		if (NODE == 4) {
			api.openWin({
				name: 'ydqm' + num,
				url: URL,
				slidBackEnabled: false
			});
		}
	}

	function recordPassword(password, isAutoPwd) {

		if (isAutoPwd == 0) {
			return false;
		}

		var add_time = new Date().getTime();
		var obj = {
			"password": password,
			"add_time": add_time
		};

		var objString = JSON.stringify(obj);
		api.setPrefs({
			key: 'password',
			value: obj
		});
	}

	function getLocalPassword() {
		var string = api.getPrefs({
			key: 'password',
			sync: true
		});
    if(string==""){
			return {"status":false,"password":""};
		}

		var obj = $.parseJSON(string);
		var currentTime = new Date().getTime();
		var ret;
		if ((currentTime - obj.add_time) > 3600000) {
			ret = {
				"status": false,
				'password': ""
			};
		} else {
			ret = {
				"status": true,
				"password": obj.password
			};
		}
		return ret;

	}
