	<script type="text/javascript">
		var OPENID;
		apiready = function() {
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			setTopBar();
			checkAuthorize();
		};
		
		function refresh(){
			checkAuthorize();
		}
		
		function checkAuthorize() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/checkauthrize/?openid=' + OPENID
			}, function(ret, err) {
				if (!ret.status) {
					location.href = "./login.html";
				}
				var d = ret.data.data;
				if (d == 0) {
					location.href = "./crm/addmanager.html";
				}
				if (d == 2) {
					location.href = "./crm/process.html";
				}
				if (d == 6) {
					location.href = "./crm/employee.html";
				}
				if (d == 8) {
					location.href = "./crm/vip.html";
				}
			});
		}
	</script>
