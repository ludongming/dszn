<script id="junqu" type="text/x-dot-template">
<div class="title">
你的授权的区域如下:
</div>
<div class="junqu" >
        {{~it:value:index}}
        <div data-id="{{=value.aid}}" class="qy">{{=value.name}}</div>
        {{~}}
    </div>
</script>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>



<script type="text/javascript">
    var junqu = 0;
    var junquArr = 0;
     var OPENID;
  apiready=function(){
    setTopBar();

    OPENID = api.getPrefs({
      sync : true,
      key : 'openid'
    });
      getJunqu();
  }


function getJunqu(){

  api.ajax({
      url: 'http://www.d-shang.com/index.php?appoa/getuserarea/?openid='+OPENID
  },function(ret, err){

    var arrText = doT.template($("#junqu").text());
    $("#main").html(arrText(ret.data));
    $(".qy").bind("click",users);
  });

}

function users(){
  var id=$(this).attr("data-id");
  var name=$(this).html();
  api.openWin({
      name: 'erpuser',
      url: './erpuser.html',
      pageParam: {
          id: id,
          name:name
      }
  });

}
</script>
