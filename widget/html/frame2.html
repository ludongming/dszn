<script type="text/javascript">
	var OPENID;
	var isDrop = false;
	var me;
	var page = 1;
	var REPLYID = 0;
	var CID = "474624369";
	var player;
	var currentVideoId=0;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
		loadVideoList(CID);
		$(".menu").bind("click",switchMenu);
	};

   function switchMenu(){
		  var obj=$(this);
	var	cid=$(this).attr("data-cid");
		  var arr= $(".menu");
			 arr.each(function(){
			 $(this).removeClass("active");
		 })
		 obj.addClass("active");
		 changeCid(cid);
	 }

   //操作videolist.html 执行里面的方法
	 function changeCid(cid){
   api.execScript({
       name: 'home',
       frameName: 'videolist',
       script: 'loadData('+cid+');'
   });

	 }


	 function loadVideoList(cid){

		 var width=api.winWidth;
		 var height=api.winHeight;
     api.openFrame({
         name: 'videolist',
         url: './mtv/videolist.html',
         rect: {
             x: 0,
             y: 61,
             w: width,
             h: height-61-51
         },
         pageParam: {
             cid: cid
         },
         bounces: true,
         bgColor: 'rgba(255,255,255,0)',
         vScrollBarEnabled: false,
         hScrollBarEnabled: false
     });


	 }

</script>
