<script type="text/javascript">
	var OPENID;
	apiready = function() {
		OPENID = api.getPrefs({
			sync : true,
			key : 'openid'
		});
		setTopBar();
		$(".list").bind("click", jump);
	};
	function jump() {
		var vip = $(this).attr("data-vip");
		var url = $(this).attr("data-url");
		var name = $(this).attr("data-name");
		if (vip == 0) {
			api.openWin({
				name : name,
				url : url
			});
		} else {
		  isVip(name,url);
		}
	}

	function isVip(name,url) {
		api.ajax({
			url : 'http://www.d-shang.com/index.php?app/checkvip/?openid=' + OPENID,
			data:{
				values:{
					name:name
				}
			},
			method:'post'
		}, function(ret, err) {

			if (ret.status) {
				weui.toast(ret.message, {
					duration : 1000,
					className : "bears"
				});
				setTimeout(function(){
					api.openWin({
						name : name,
						url : url
					});

				},1000);
			} else {
				weui.toast(ret.message, {
					duration : 1000,
					className : "bears"
				});
			}
		});
	}
</script>
