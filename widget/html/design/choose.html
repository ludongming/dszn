<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>场景选择</title>
  <link rel="stylesheet" href="../../css/weui.min.css">
  <link rel="stylesheet" href="../../css/design.css">
  <link rel="stylesheet" href="../../css/dropload.css">
  <link rel="stylesheet" href="../../css/header.css" />
</head>

<body>
  <header style="position: fixed;" class="page__bd page__bd_spacing">
    <i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back" ></i>
    <span id="title" class="title" style="text-align: center;  margin-right:40px;">场景选择</span>
  </header>
  <div class="page_bd content">
    <div class="page grid js_show">

      <div class="page__hd" style="margin-top:50px;">
        <div class="page__title">集成吊顶</div>
      </div>
      <div class="weui-grids">
        <a class="weui-grid" href="javascript:;" onclick="openprogramme(this)">

          <div class="weui-grid__icon"><img src="../../image/designicon/blue/1.png" alt=""></div>
          <p class="weui-grid__label">厨房</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="2" data-type="1" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/blue/2.png" alt=""></div>
          <p class="weui-grid__label">卫生间</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="3" data-type="1" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/blue/3.png" alt=""></div>
          <p class="weui-grid__label">客厅</p>
        </a>

        <a class="weui-grid" href="javascript:;" data-placeType="4" data-type="1" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/blue/4.png" alt=""></div>
          <p class="weui-grid__label">卧室</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="5" data-type="1" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/blue/5.png" alt=""></div>
          <p class="weui-grid__label">儿童房</p>
        </a>
      </div>

      <div>
      <div class="page__hd">
        <div class="page__title">集成背景·墙面</div>
      </div>
      <div class="weui-grids">

        <a class="weui-grid" href="javascript:;" data-placeType="3" data-type="2" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/pink/3.png" alt=""></div>
          <p class="weui-grid__label">客厅</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="4" data-type="2" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/pink/4.png" alt=""></div>
          <p class="weui-grid__label">卧室</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="5" data-type="2" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/pink/5.png" alt=""></div>
          <p class="weui-grid__label">儿童房</p>
        </a>
        <a class="weui-grid" href="javascript:;" data-placeType="6" data-type="2" onclick="openprogramme(this)">
          <div class="weui-grid__icon"><img src="../../image/designicon/pink/6.png" alt=""></div>
          <p class="weui-grid__label">百变方案</p>
        </a>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript">
  apiready = function() {
    setTopBar();
  }

  //把a标签的dom传进来,node是整个a标签的内容
  function openprogramme(node) {
    //获取type和placeType
    var type = $(node).attr("data-type");
    var placeType = $(node).attr("data-placeType");
    //获取大类（集成吊顶或者墙面），父亲的同胞的儿子，和小分类
    var typename = $(node).parent().siblings(".page__hd").children(".page__title").html();
    var placename = $(node).children("p").html();
    //打开方案页面
    api.openWin({
      name: 'programme',
      url: './programme.html',
      pageParam: {
          type:type,
          placeType:placeType,
          typename:typename,
          placename:placename
      }
    });
  }

  function goback() {
    api.closeWin();
  }
</script>

</html>
