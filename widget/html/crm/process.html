<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" href="../../css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" href="../../css/header.css" />
		<style>
			body {
				background: #fff;
			}
			#message {
				color: #666;
			}
		</style>
	</head>
	<body>
		<header>
			<span style="text-align: center;">进度</span>
		</header>
		<div class="page__bd content">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cells__title">
					<img src="../../image/shouquan.png"> 授权进度
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__bd" id="message"></div>
					<div class="weui-cell__ft weui-vcode-btn"></div>
				</div>
				<div class="weui-btn-area">
					<a href="javascript:;" ontouchend="refresh();" class="weui-btn weui-btn_mini weui-btn_default">刷新</a>
					<a href="javascript:;" ontouchend="cancle();" class="weui-btn weui-btn_mini weui-btn_default">取消申请</a>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/weui.min.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/dropload.js"></script>
	<script type="text/javascript" src="../../script/wolf.js"></script>
	<script type="text/javascript">
		var OPENID;
		apiready = function() {
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			setTopBar();
			getProcess();
		};
		function refresh() {
			location.href='../frame3.html';
		}

		function cancle() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?appcrm/delmanager/?openid=' + OPENID
			}, function(ret, err) {
				weui.alert(ret.message,function(){
				location.href='../frame3.html';
				})
				
				
			});
		}

		function getProcess() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?appcrm/getcrmmanagerprocess/?openid=' + OPENID
			}, function(ret, err) {
				$("#message").html(ret.message);
			});
		}
	</script>
</html>
