<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/weui.min.css"/>
		<link rel="stylesheet" href="../../css/dropload.css">
		<link rel="stylesheet" href="../../css/header.css" />
		<title></title>
		<style>
			.weui-cells {
				margin: 0px;
			}
			
			.bg {
				background: #f5f5f5;
			}
		</style>
	</head>
	<body>
		<header style="position: fixed;">
	    	<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i><span class="title" style="text-align: center;">排名</span>
	    </header>
		<div class="page__bd content">
			<div class="weui-cells__title">
				排名规则 根据当月签约人数和录入数量
			</div>
			<div id="main"></div>
		</div>
	</body>
</html>
<script id="interpolationtmpl" type="text/x-dot-template">
	{{~it:value:index}}
	<div class="weui-cells {{?index%2==0}}bg{{?}}">
	<div class="weui-cell">
	<div class="weui-cell__bd">
	<p>{{=index+1}}  {{=value.name1}}</p>
	</div>
	<div class="weui-cell__ft">{{=value.num}}人</div>
	</div>
	</div>
	{{~}}
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/dropload.js"></script>
				<script type="text/javascript" src="../../script/wolf.js"></script>

<script>
	var OPENID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync : true,
			key : 'openid'
		});
		loadRank();
	}
	function loadRank() {
		$.get("http://www.d-shang.com/index.php?appcrm/getrank/?openid=" + OPENID, function(data) {
			var arrText = doT.template($("#interpolationtmpl").text());
			$("#main").html(arrText(data.data));
		}, "json")
	}
	
	function goback(){
		api.closeWin();
	}
</script>
