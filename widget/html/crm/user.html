<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta name="format-detection" content="telephone=no">
	<title>我的客户</title>
	<!-- 引入 jQuery Mobile 样式 -->
	<link rel="stylesheet" href="../../css/weui.min.css" />
	<link rel="stylesheet" href="../../css/dropload.css">
	<link rel="stylesheet" href="../../css/header.css" />
	<!-- 引入 jQuery 库 -->
	<!-- 引入 jQuery Mobile 库 -->
	<style>
		.weui-navbar {
			height: 30px;
			line-height: 0px !important;
			color: #666;
			margin-top: 60px;
		}

		.area {
			color: #ccc;
		}

		.huifu {
			display: none !important;
		}

		.dj {
			font-size: 0.8em;
			color: red;
		}

		.action_name {
			color: #666;
		}

		textarea {
			border: none;
			borer-raduis: 4px;
		}

		.recordtext {
			background-color: #ebeced;
			width: 100%;
			height: 80%;
		}

		.mobile {
			display: inline-block;
			position: absolute;
			right: 10px;
			top: 40px;
			width: 44px;
			height: 44px;
			background: url("../../image/mobile.png") no-repeat;
		}

		.replycon {
			padding: 10px;
			position: absolute;
			bottom: 0px;
			z-index: 999;
			width: 100%;
			height: 30%;
			background: #fff;
		}

		.bg {
			background: #f5f5f5;
		}

		.overtime {
			display: inline-block;
			background: #f2685b;
			padding: 0px;
			height: 22px;
			border-radius: 4px;
			font-size: 0.8em;
			color: #fff;
		}

		.tools {
			position: absolute;
			bottom: 0px;
			height: 20%;
			width: 100%;
		}

		.navbar li {
			margin-right: 5px;
			float: left;
			width: 30%;
			background: #fff;
			color: #000;
			text-align: center;
			height: 30px;
			margin-top: 10px;
			line-height: 30px;
			border-radius: 4px;
		}

	</style>
</head>

<body ontouchstart="">
	<header style="position: fixed;">
		<i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back"/></i><span class="title" style="text-align: center;">我的客户</span>
		<span style="float:right;margin-right:10px;" id="showPicker">状态</span>

	</header>
	<div class="page__bd content">
		<form action="#" onsubmit="return false;">
			<div class="page__bd content">
				<div class="weui-search-bar" id="searchBar">
					<div class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
							<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
						</div>
						<label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"> <i class="weui-icon-search"></i> <span>搜索</span> </label>
					</div>
					<a href="javascript:;" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
				</div>
		</form>
		<div class="contents">
			<div id="main"></div>
		</div>
	</div>
	<!---模板-->
	<script id="interpolationtmpl" type="text/x-dot-template">
		{{~it:value:index}}
		<div onclick="detail({{=value.id}})" class="{{?index%2==0}}bg{{?}} weui-cell weui-cell_access">
			<div class="weui-media-box__hd">
				<div class="lista" data-id="{{=value.id}}">
					<div class="weui-media-box weui-media-box_text">
						<h4 class="weui-media-box__title" style="color:#000;">
			{{=value.username}} <small>{{=value.mobile_phone}}</small>  {{?value.money>0}}<span class="dj">¥ {{=value.money}}元</span>{{?}}
			</h4>
						<p class="weui-media-box__desc"> 小区 {{=value.area}} 备注 {{=value.remark}}
						</p>
						<ul class="weui-media-box__info">
							<li class="weui-media-box__info__meta">{{=value.rq}}</li>
							<li class="weui-media-box__info__meta">#{{=value.no}}</li>
							<li class="weui-media-box__info__meta weui-media-box__info__meta_extra">
								{{?value.replynum>0}} <span style="color:green">已回复</span><span style="margin-left: 5px;">({{=value.replynum}})</span>{{??}}
								<span style="color:orange">等待回复</span>{{?}}
							</li>
						</ul>
					</div>
				</div>
				<a href="javascript:;" ontouchend="tel({{=value.mobile_phone}});" data-mobile="{{=value.mobile_phone}}" class="mobile"></a>
			</div>
		</div>
		{{~}}
	</script>
	<script type="text/javascript" src="../../script/weui.min.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/dropload.js"></script>
	<script type="text/javascript" src="../../script/wolf.js"></script>
	<script>
		var before;
		var currentStatus;
		var isDrop = false;
		var me;
		var OPENID;
		var status;
		var page = 1;
		apiready = function() {
				setTopBar();
				picker();
				OPENID = api.getPrefs({
					sync: true,
					key: 'openid'
				});
				setDrop();
				isDrop = true;
			}
			//切换按钮
		function change() {
			page = 1;
			$("#main").html("");

			loadDataByStatus();
		}

		function picker() {

			$('#showPicker').on('click', function() {
				weui.picker([{
					label: '定金客户',
					value: 1
				}, {
					label: '所有客户',
					value: 0
				}, {
					label: '成交客户',
					value: 2
				}, {
					label: '失效客户',
					value: -1
				}], {
					onChange: function(result) {},
					onConfirm: function(result) {
						setTitle(result);
						status = result;
						change();
					}
				});
			});

		}

		function setTitle(value) {
			var title = "11";
		var	a=parseInt(value);
			switch (a) {
				case 1:
					title = "定金客户";
					break;
				case 0:
					title = "所有客户";
					break;
				case 2:
					title = "成交客户";
					break;
				case -1:
				title = "失效客户";
				break;
				default:
				title="所有客户";
			}
			$(".title").html(title);

		}

		function goback() {
			api.closeWin();
		}

		function tel(mobile) {
			location.href = "tel:" + mobile;
		}

		function detail(nid) {
			api.openWin({
				name: 'reply',
				url: './reply.html',
				pageParam: {
					nid: nid,
					admin:false
				}
			});
		}

		function loadDataByStatus() {
			api.ajax({
				url: "http://www.d-shang.com/index.php?appcrm/getmemberbystatus/?status=" + status + "&p=" + page + "&openid=" + OPENID
			}, function(ret, err) {
				if (!ret.status) {
					weui.alert(ret.message);
					return false;
				}
				if (ret.data.length == 0) {
					// 锁定
					me.lock();
					me.noData();
				} else {
					var arrText = doT.template($("#interpolationtmpl").text());
					$("#main").append(arrText(ret.data));
				}
				if (ret.data.length < 20) {
					me.lock();
					me.noData();
				}
				me.resetload();
			});
		}


		//下拉更新
		// 页数
		function setDrop() {
			if (isDrop == true) {
				return;
			}
			$('.contents').dropload({
				scrollArea: window,
				autoLoad: true,
				domDown: {
					domClass: 'dropload-down',
					domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
					domLoad: '<div class="dropload-load"><span class="loading"></span>数据加载中</div>',
					domNoData: '<div class="dropload-noData">没有更多数据</div>'
				},
				loadDownFn: function(mes) {
					me = mes;
					loadDataByStatus();
					page += 1;
				},
				threshold: 50
			});
		}

		function search() {

			var v = $("#searchInput").val();
			api.ajax({
				url: 'http://www.d-shang.com/index.php?appcrm/searchcrm/?openid=' + OPENID,
				method: 'post',
				data: {
					values: {
						value: v
					}
				}
			}, function(ret, err) {
				$("#main").html("");
				if (ret.data.length < 1) {

					api.toast({
						msg: '没有找到数据',
						duration: 2000,
						location: 'middle'
					});
					return false;

				}

				if (ret) {
					var arrText = doT.template($("#interpolationtmpl").text());
					$("#main").html(arrText(ret.data));

				} else {
					alert(JSON.stringify(err));
				}
			});



		}

				$(function() {
					var $searchBar = $('#searchBar'),
						$searchResult = $('#searchResult'),
						$searchText = $('#searchText'),
						$searchInput = $('#searchInput'),
						$searchClear = $('#searchClear'),
						$searchCancel = $('#searchCancel');

					function hideSearchResult() {
						$searchResult.hide();
						$searchInput.val('');
					}

					function cancelSearch() {
						hideSearchResult();
						$searchBar.removeClass('weui-search-bar_focusing');
						$searchText.show();
					}


					$searchText.on('click', function() {
						$searchBar.addClass('weui-search-bar_focusing');
						$searchInput.focus();
					});


					$searchInput.on('keyup', function(event) {

						if (event.which == 13) {
							search();
						}
					});
					$searchClear.on('click', function() {
						hideSearchResult();
						$searchInput.focus();
					});
					$searchCancel.on('click', function() {
						cancelSearch();
						$searchInput.blur();
					});
				});
	</script>
</body>

</html>
