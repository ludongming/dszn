	<script type="text/javascript">
		var OPENID;
		apiready = function() {
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			setTopBar();
			$(".urlclass").bind("click", newFrame);
			$(".card").bind("click", card);
			$(".weui-grid__icon").css("marginLeft", ($(".weui-grid").width() / 2) - 35 + "px");
		}
		function card() {
		alert("暂未开放");
		return false;
			var recCard = api.require('hanvonCloudBcardReader');
			api.getPicture({
				sourceType : 'library',
				encodingType : 'jpg',
				mediaValue : 'pic',
				destinationType : 'url',
				allowEdit : true,
				quality : 100,
				saveToPhotoAlbum : false
			}, function(ret, err) {
				if (ret) {
					url = ret.data;
					//console.log(url);
					recCard.recognitionBcard({
						androidkey : "be0ccb10-d63c-4c98-bd10-2b9a6648f779",
						iOSkey : "71498490-6023-4f84-adb5-c35e543934d4",
						lang : "chns",
						picpath : url
					}, function(ret, err) {
						if (ret.status) {
							api.alert({
								title : "识别结果",
								msg : ret.result
							});
						} else {
							api.alert({
								title : "识别结果",
								msg : err.msg
							});
						}
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function newFrame(name, url) {
			var name = $(this).attr("data-name");
			var url = $(this).attr("data-url");
			api.openWin({
				name : name,
				url : url,
				bgColor : "#fff"
			});
		}
