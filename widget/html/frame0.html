<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/header.css" />
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/dropload.css" />

	<link rel="stylesheet" href="../css/faxian.css">
	<link rel="stylesheet" href="../css/gift.css">

	<style>
		.gift {
			bottom: 50px;
		}

		.nav .active {
			color: red;
			height: 20px;
		}

	</style>
</head>

<body>
	<header style="position: fixed;">
		<img src="../image/xj.png" ontouchend="me()" style="width:25px;margin-top:8px; margin-left:10px; vertical-align:middle;float:left;">

		<span class="tit">

			<a class="nav  nav_0" href="javascript:void(0)" style="color:red;" ontouchend="switchBtn(0)">
		 精选
		</a>
			<a class="nav nav_1" href="javascript:void(0)" ontouchend="switchBtn(1)">
			热门
		</a>
		<a class="nav nav_2" href="javascript:void(0)" ontouchend="switchBtn(2)">
		 视频
	</a>
		  </span>


		<span style="display:inline-block;position:relative;float:right;margin-right:5px;width:50px; "> <img src="../image/laba.png" ontouchend="notice()"  style="width:25px; margin-top:8px; vertical-align:middle;"> <span class="weui-badge" style="display:none;position: absolute;bottom: -2px;right:2px;">0</span>		</span>
	</header>
	<div class="page__bd content">


		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="recommendmain">
						<div class="qd" onclick="clock()">
							<img src="../mrqd1.png" id="qiandao">
							<div style="width:80px;height:90px;line-height:40px;text-align:center;right:10%;top:20%;position:absolute;background:#000;opacity: 0.7;">
								<span style="font-size:0.9em;">每日签到</span>
								<br>
								<span class="rq"></span>
							</div>
						</div>
						<div id="recommendmain"></div>
					</div>

				</div>
				<div class="swiper-slide">
					<div class="allmain">
						<div id="allmain"></div>
					</div>
				</div>

				<div class="swiper-slide">
					<div class="rankmain">
						<div id="rankmain"></div>
					</div>
				</div>
			</div>
		</div>


	</div>

	</div>
	<div class="gift">
		<div class="topbar">
			<a href="javascript:;" class="nav active">礼物</a>
			<span class="zf">送给 <span id="zfname"></span></span>

			<a href="javascript:;" class="nav" onclick="closeGift()" style="float:right;margin-right:10px;font-size:1.2em;">X</a>

		</div>
		<div id="giftcon"></div>
		<div class="tools">
			<span style="float:left;margin-left:20px;color:#">钱包 <span class="money">100</span> 金豆</span><a href="javascript:;" ontouchend="send()" class="sendBtn">送出礼物</a>
		</div>
	</div>
</body>

<!--剪贴板-->
<div id="clip">
<div id="cliparrow"></div>
<div id="cliptext">
	复制
</div>
</div>
<!--地址模板-->
<script id="interpolationtmpl" type="text/x-dot-template">
	{{~it:value:index}}
	<div class="list">
		<div class="info">
			<div class="head" onclick="user({{=value.uid}})">
				<img src="../image/default.png" data-original="{{=value.headimgurl}}" class="pic" style="vertical-align:middle;">
			</div>
			<div class="username">{{=value.real_name}}
				<span class="mp">{{=value.address}}</span>
			</div>
			<div class="pub_time">{{=value.rq}}</div>
		</div>
			{{?value.isvideo==1}}
		<div class="image" onclick="playVideo(this)" data-source="http://www.d-shang.com{{=value.video}}">
		<img src="../image/play.png" class="videocontroll">
		<img src="../image/timg.jpg" data-original="http://www.d-shang.com{{=value.image}}" class="pic" style="vertical-align:middle;max-width:100%;margin:0 auto;max-height:400px;">
		</div>

{{??}}
		<div class="image">
<img src="../image/timg.jpg" data-original="http://www.d-shang.com{{=value.image}}" class="pic" style="width:100%;vertical-align:middle;" onclick="bigImage('http://www.d-shang.com{{=value.image}}')">
</div>
		{{?}}
		<div class="message">{{=value.content}}</div>
		<div class="tip">
			<div class="dingwei">
			{{?value.flower>0}}

			<span class="zan_{{=value.id}}">{{=value.flower}}</span> 人点赞{{?}}
		</div>
		<div class="tool" style="position:relative;">

		{{?value.isvideo==1}}
		<img src="../image/share1.png" class="toolimage" style="right:110px;" onclick="shareWxVideo('{{=value.image}}','{{=value.video}}','{{=value.content}}')">
{{??}}
<img src="../image/share1.png" class="toolimage" style="right:110px;" onclick="shareWxImg('{{=value.image}}',{{=value.id}})">
{{?}}

				<img src="../image/songli.png" class="toolimage" style="right:60px;" onclick="gift({{=value.uid}},'{{=value.real_name}}',{{=value.id}})">

				<img src="../image/zan{{=value.isflower}}.png" style="right:10px;" id="zanimage{{=value.id}}" data="{{=value.isflower}}" class="toolimage" ontouchend="zan({{=value.id}})">

			</div>
		</div>
		{{?value.flower>0}}
		<div class="comment">
			<div class="commentlist"><span class="commentfirst"></span>{{ for(var i=0,catlen=value.flowers.length; i<catlen; i++) { }}<span>{{=value.flowers[i].real_name}} {{?i==value.flower-1}}{{??}},{{?}}
					</span>
					{{ } }} 点赞了哦
			</div>
		</div>
		{{?}} {{?value.giftnum>0}}
		<div class="reply">
			{{ for(var i=0, catlen=value.giftnum; i
			<catlen; i++) { }} <div class="replylist">

				<span class="replyname">{{=value.gift[i].real_name}}:</span> 送了 {{=value.gift[i].name}}{{=value.gift[i].emoji}} + {{=value.gift[i].money}}MP
		</div>

		{{ } }}
	</div>
	{{?}}
	</div>
	{{~}}
</script>
<!--礼物-->
<script id="giftlist" type="text/x-dot-template">
	{{~it:value:index}}
	<div class="box  {{? index==0}}xz{{?}}" id="box_{{=value.id}}" data-id="{{=value.id}}" data-money="{{=value.money}}" ontouchend="xuanzhong({{=value.id}})">
		<img src="../../image/defualt.png" class="pic" data-original="http://www.d-shang.com/{{=value.image}}">
		<span class="boxname">{{=value.name}}</span>
		<span class="boxmoney">{{=value.money}}金豆</span>
	</div>
	{{~}}
</script>





<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/wolf.js"></script>
<script type="text/javascript" src="../script/dropload.min.js"></script>
<script type="text/javascript" src="../script/weui.min.js"></script>
<script type="text/javascript" src="../script/gift.js"></script>
<script type="text/javascript" src="../script/fx.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/hammer-time.min.js"></script>

<script type="text/javascript" src="../script/faxian.js"></script>

<script type="text/javascript" src="../script/zepto.picLazyLoad.min.js"></script>
<script type="text/javascript">
	var OPENID;
	var REPLYID = 0;
	var ADDRESS;
	var mySwiper;
	var UID;
	apiready = function() {
		setTopBar();
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
		loadGift();
		dropDownRecommend();
		rq();
		loadRecommendData();
		mySwiper = new Swiper('.swiper-container', {
			autoplay: false,
			direction : 'horizontal',
			resistanceRatio : 0,
			longSwipesRatio:0.3,
			touchAngle:30,
			onSliderMove:function(swiper,event){
				closePlayer();
			},
			onTouchMove: function(swiper){
				hideSelectText();
    },
			onSlideChangeStart: function(swiper, even) {
				backSwitchBtn(mySwiper.activeIndex);
      },

		})
		var videoPlayer = api.require('videoPlayer');

		addlocation();

	}


</script>

</html>
