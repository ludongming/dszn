<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电子书内容</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/design.css">
    <link rel="stylesheet" href="../../css/dropload.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <style media="screen">
        body {
            background-color: #fff;
        }
        .back{width:100px;height:100px;position: absolute;top:30px;left:20px;color:#fff;font-size:1.5em;}
    </style>
</head>

<body>
  <div class="back" onclick="goback();">返回</div>
    <iframe id="book" src="" width="100%" height="100%">
  </iframe>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var url;
    apiready = function() {
        var url = api.pageParam.url;
        var title = api.pageParam.title;
        $('.title').html(title);
        console.log(url);

        console.log(url);
        $("#book").attr("src",url);

        api.setScreenOrientation({
            orientation: 'landscape_left'
        });
        //监听安卓返回键
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.setScreenOrientation({
                orientation: 'auto_portrait'
            });
            api.setStatusBarStyle({
                style: 'dark',
                color: '#6ab494'
            });
            api.closeWin();
        });
    }

    function goback() {
        api.setScreenOrientation({
            orientation: 'auto_portrait'
        });
        api.closeWin();
    }
</script>

</html>
