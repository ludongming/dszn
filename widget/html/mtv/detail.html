<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>电子书内容</title>
  <link rel="stylesheet" href="../../css/weui.min.css">
  <link rel="stylesheet" href="../../css/design.css">
  <link rel="stylesheet" href="../../css/dropload.css">
  <link rel="stylesheet" href="../../css/header.css" />
  <style media="screen">
    bod{
      background-color: #fff;

    }
  </style>
</head>
<body>
  <header style="position: fixed;" class="page__bd page__bd_spacing">
    <i class="backBtn" ontouchend="goback()"><img src="../../image/back.png" class="back" ></i>
    <span id="title" class="title" style="text-align: center; margin-right:40px;">电子相册</span>
  </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
var url;
  apiready=function(){
    var url=api.pageParam.url;
    var title=api.pageParam.title;
    $('.title').html(title);
    console.log(url);
    api.setScreenOrientation({
    orientation: 'landscape_left'
});
api.addEventListener({
    name: 'keyback'
}, function(ret, err) {
  api.setScreenOrientation({
      orientation : 'auto_portrait'
  });
  api.setStatusBarStyle({
      style : 'dark',
      color : '#6ab494'
  });
  api.closeWin();
});
openFrame(url)
}


function openFrame(url){
  api.openFrame({
      name: 'ebook',
      url: url,
      rect: {
          x: 0,
          y: 40,
          w: 'auto',
          h: 'auto'
      },
      bounces: true,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: true,
      hScrollBarEnabled: true
  });
}
function goback(){
  api.setScreenOrientation({
      orientation : 'auto_portrait'
  });
    api.closeWin();
}

</script>
</html>
