<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>精选</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/weui.min.css"/>
		<link rel="stylesheet" href="../../css/header.css">

		<style>
			body {
				background: #f1f1f1;
			}
			.adv {
				width: 100%;
			}
			.box {
				width: 40%;
				float: left;
				margin: 10px;
				background: #fff;
				text-align: center;
			}
			.box img {
				width: 100%;
			}
			.title {
				width: 100%;
				height: 30px;
				font-size: 0.8em;
			}
			.title span {
				color: #CCCCCC;
			}
			.searchBar {
				position: fixed;
				top: 0px;
			}
			.cnt {
				width: 50%;
				height: 180px;
				float: left;
				margin-bottom: 60px;
			}
			.cnt .pic {
				width: 98%;
				height: 100%;
				display: block;
				margin: 0 auto;
			}
			.cnt p {
				text-align: center;
			}
			.shopname {
				color: #333; /*line-height: 16px;*/
				text-align: center;
				font-size: 12px;
				white-space: nowrap;
				word-wrap: normal;
				text-overflow: ellipsis;
				overflow: hidden;
				min-height: 10px;
				padding-bottom: 2px;
				padding-top: 3px;
			}
			.comment {
				margin-bottom: 6px;
				position: relative;
				white-space: nowrap;
				word-wrap: normal;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			.comment span {
				vertical-align: middle;
				color: #666;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
	<header style="position: fixed;">
<i><img src="../../image/back.png" class="back" ontouchend="goback()" /></i>
    <span style="text-align: center;">新品</span>
		<img src="../../image/voice.png" ontouchend="voice()" style="width:25px;margin-top:8px; margin-right:10px; vertical-align:middle;float:right;">
		<img src="../../image/search1.png" ontouchend="showSearch()" style="width:25px;margin-top:8px; margin-right:10px; vertical-align:middle;float:right;">

    	    <span ontouchend="fenlei()" style="margin-right:10px;float:right;">分类</span>


    </header>
		<div class="page__bd content">


		<div class="guanggao">
			<img src="" class="adv" id="adv">
		</div>
		<div id="main">
			数据加载中
		</div>
		</div>
	</body>
	<script id="interpolationtmpl" type="text/x-dot-template">
		<div class="list">
		{{~it:value:index}}
		<div class="cnt" onclick="jump({{=value.nid}},'{{=value.goods_name}}')">
		<img class="pic" id="image{{=value.sku}}" src="../../image/defaultimage.png" data-original="http://www.d-shang.com/{{=value.image}}" />
		<div class="con">
		<p class="shopname">{{=value.goods_name}}</p>
		<p class="comment">
		<span>{{=value.type}} </span>&nbsp;
		<span>{{=value.num}}{{=value.unit}}/件</span>
		</p>
		</div>
		</div>
		{{~}}
		</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/wolf.js"></script>

	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/weui.min.js"></script>
	<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>

	<script type="text/javascript">
		var OPENID;
		var ImageArr;
		var index = 0;
		apiready = function() {
			OPENID = api.getPrefs({
				sync : true,
				key : 'openid'
			});
			setTopBar();
			loadAdv();
			loadData();
		};

		function fenlei(){
		   api.openWin({
	           name: 'fenlei',
	           url: './fenlei.html'
           });
		}


		function showSearch() {
			api.prompt({
				title: "请输入产品名称",
				buttons: ['取消', '确定']
			}, function(ret, err) {
				if (ret.buttonIndex == 2) {
					search(ret.text);
				}
			});


		}

		function search(title) {
			$(".guanggao").html("");
			if (title == "") {
				return;
			}
			api.ajax({
				url: 'http://www.d-shang.com/index.php?app/searchgoods/?node=1&title=' + title + "&openid=" + OPENID
			}, function(ret, err) {

				var arrText = doT.template($("#interpolationtmpl").text());
				$("#main").html(arrText(ret.data));

				$('.pic').picLazyLoad();
			});
		}

		function voice() {

			var speechRecognizer = api.require('speechRecognizer');
			speechRecognizer.record({
				vadbos: 5000,
				vadeos: 5000,
				rate: 16000,
				asrptt: 0,
				audioPath: ''
			}, function(ret, err) {
				if (ret.status) {
					search(ret.wordStr);
						 ret.wordStr

				} else {
					api.alert({
						msg: "没有听到你的声音"
					});
				}
			});

			api.alert({
			    title: '请说出你要的产品',
			    msg: '普通话',
			}, function(ret, err){
			    if( ret ){
							 var speechRecognizer = api.require('speechRecognizer');
	             speechRecognizer.stopRecord();
			    }else{
			         alert( JSON.stringify( err ) );
			    }
			});

		}
		function loadAdv() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/getadv/?id=113&openid=' + OPENID
			}, function(ret, err) {
				//coding...
				$("#adv").attr("src", "http://www.d-shang.com/" + ret.data.image);
			});
		}

		function jump(id, name) {
			api.openWin({
				name : 'mx',
				url : './productmx.html',
				pageParam : {
					id : id,
					name : name
				}
			});
		}

		function loadData() {
			api.ajax({
				url : 'http://www.d-shang.com/index.php?app/recommend/?node=1&openid=' + OPENID
			}, function(ret, err) {
				var arrText = doT.template($("#interpolationtmpl").text());
				$("#main").html(arrText(ret.data));
				$('.pic').picLazyLoad();

			});
		}


	</script>
</html>
