<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>产品列表</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/dropload.css">
		<link rel="stylesheet" href="../../css/header.css">
		<style>
		.cnt {
				width: 49%;
				height: 220px;
				float: left;
				margin-left:3px;
				margin-top:10px;
			}
			.cnt .pic {
				width: 100%;
				height: 180px;
				display: block;
				margin: 0 auto;
			}
			.cnt p {
				text-align: center;
				color:#666;
				font-size:0.8em;
			}
		</style>
	</head>
	<body>
		<header style="position: fixed;">
			<i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back"/></i><span id="title" class="title" style="text-align: center;"></span>
		</header>
		<div class="content" id="content">
			<!-- 1 列表 -->
			<div class="home-tuan-list" id="main"></div>
		</div>
	</body>
</html>
<script id="interpolationtmpl" type="text/x-dot-template">
	{{~it:value:index}}
	<div class="cnt" onclick="jump({{=value.nid}},'{{=value.goods_name}}')">
	<img class="pic" src="../../image/defaultimage.png" data-original="{{=value.image}}" />
	<div class="con">
	<p class="shopname">{{=value.goods_name}}</p>
	<p class="comment">
	<span>{{=value.type}} </span>&nbsp;
	<span>{{=value.num}}{{=value.unit}}/件</span>
	</p>
	</div>
	</div>
	{{~}}
</script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dropload.min.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>
<script>
	var page = 1;
	var cid;
	var isDrop = false;
	var OPENID;
	apiready = function() {
		var params = api.pageParam;
		cid = params.cid;
		name = params.name;
		$("#title").text(name);
		OPENID = api.getPrefs({
			sync : true,
			key : 'openid'
		});
		setDrop();
		isDrop = true;
		setTopBar();
	}
	function goback() {
		api.closeWin({
		});
	}

	function setDrop() {
		if (isDrop == true) {
			return false;
		}
		$('#contents').dropload({
			scrollArea : window,
			autoLoad : true,
			domDown : {
				domClass : 'dropload-down',
				domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
				domLoad : '<div class="dropload-load"><span class="loading"></span>数据加载中</div>',
				domNoData : '<div class="dropload-noData">没有更多数据</div>'
			},
			loadDownFn : function(me) {
				loadData(me);
				page += 1;
			},
			threshold : 50
		});
	}

	function loadData(me) {
		api.ajax({
			url : 'http://www.d-shang.com/index.php?app/goods/?p=' + page + '&cid=' + cid + "&openid=" + OPENID
		}, function(ret, err) {
			var d = ret.data;
			if (d.length == 0) {
				me.lock();
				me.noData();
			} else {
				var arrText = doT.template($("#interpolationtmpl").text());
				$("#main").append(arrText(ret.data));
				$('.pic').picLazyLoad();
			}
			//第一次加载数量不足的情况
			if (d.length < 20) {
				me.lock();
				me.noData();
			}
			me.resetload();
		});
	}

	function jump(id, name) {
		api.openWin({
			name : 'mx',
			url : './productmx.html',
			pageParam : {
				id : id,
				name : name
			}
		});
	}
</script>
