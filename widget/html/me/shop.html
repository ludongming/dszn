<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>title</title>

	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />

	<style>
		body {
			background-color: #f8f8f8 !important;
		}

		.topbanner{
			width: 100%;
			margin: auto;
			margin-top: 20px;
		}
		.topbanner img{
			width: 100%;
			margin: auto;
		}
    .exchange{
      height: 100px;
      width:100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom:1px solid #f3f3f3;
      background-color: #fff;
    }
.exchange_img img{
       max-height:80px;

}
.exchange_img{
width:35%;

  height: 100px;
align-items: center;
justify-content: center;
  display: flex;
}
.exchange_price_name{
width: 25%;

  height: 100px;
  display: flex;
  flex-direction: column;
  align-items:  flex-start;
  justify-content:  space-around;
}
.exchange_btn{
      width: 39%;
text-align: right;
      height: 100px;
display: flex;
align-items: center;
justify-content: flex-end;
}

.price{
  height: 40px;
  line-height: 40px;
  text-align: left;
  color:red;
}
.name{
  height: 40px;
  font-size: 1.2em;
  font-weight: bold;

  text-align: left;
}
.btn{
  margin-right: 10px;
  padding: 5px 8px 5px 8px;
  background-color: #ff5555;
  color:#fff;
  border-radius: 3px;
  height: 20px;
  vertical-align: middle;
  color: #000;
  line-height: 20px;

}
.exchange_btn a{
  color: #fff;
}
.fenge{
  width: 100%;
  height: 5px;
  	background-color: #f8f8f8;

}

	</style>
</head>

<body>
<header style="background-color: #26426a; border-bottom:1px solid #26426a!important;  box-shadow:0px 1px 0px #26426a !important;	opacity: 1;">
		<i class="backBtn" ontouchend="goback()" style="vertical-align:middle"><img src="../../image/backwhite.png" class="back" /></i>
		  <span id="title" class="title" style="text-align: center;   color:#fff;">礼物兑换</span>
      	<img src="../../image/record.png" ontouchend="record()" style="width:25px;margin-top:5px; margin-right:10px; vertical-align:middle;float:right;">
</header>
	<div class="page__bd content" style="margin-top:30px;">
			<div class="topbanner"style="margin-top:40px;">
				<img src="../../image/exchangebanner.png" alt="">
			</div>
		<div id="main">

		</div>

	</div>
</body>
<script id="interpolationtmpl" type="text/x-dot-template">

	{{~it:value:index}}
  <div class="one"  id="{{=value.bagid}}">
  <div class="exchange">
    <div class="exchange_img"> <img data-original="http://www.d-shang.com/{{=value.image}}" alt="" class="pic"> </div>
    <div class="exchange_price_name">
      <div class="name">{{=value.name}}</div>
      <div class="price">{{=value.money}}金豆</div>
    </div>
    <div class="exchange_btn"><a href="javascript:;"  onclick="exchange({{=value.bagid}})" class="btn">兑换</a></div>
  </div>

</div>

	{{~}}
</script>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/weui.min.js"></script>
<script type="text/javascript" src="../../script/wolf.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/gift.js"></script>
<script type="text/javascript" src="../../script/zepto.picLazyLoad.min.js"></script>
<script type="text/javascript">
	var OPENID;
	var ADDRESS;

	apiready = function() {
		OPENID = api.getPrefs({
			sync: true,
			key: 'openid'
		});
	setTopBar();

		getData();
	};



	function goback() {
		api.closeWin({});
	}


	function getData() {
		var loading = weui.loading("正在拼命加载中...")
		api.ajax({
			url: 'http://www.d-shang.com/index.php?appgift/getmygift/?openid=' + OPENID
		}, function(ret, err) {
			loading.hide();

      var data=ret.data;
      for( var i in data){
      var  str=data[i].image;

      data.image=str.substring(5);

      }

      var arrText = doT.template($("#interpolationtmpl").text());
      $("#main").html(arrText(ret.data));

    $('.pic').picLazyLoad();
		});
	}

  function exchange(bagid){
      api.ajax({
          url: 'http://www.d-shang.com/index.php?appgift/exchangegiftbyid/?openid='+OPENID,
          method: 'post',
          data: {
              values: {
                bagid:bagid
              },

          }
      }, function(ret, err) {
          if (ret.status) {
              api.alert({ msg: "兑换成功"});
                  $('#'+bagid).remove();
          }
          else{
              api.alert({ msg: JSON.stringify(ret) });
          }
      });
  }

  function record(){
    api.openWin({
      name: 'bean',
      url: '../active/bean.html'
    });
  }
</script>

</html>
