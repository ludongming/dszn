<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>收货地址管理</title>
        <link rel="stylesheet" href="../../css/weui.min.css">
        <link rel="stylesheet" href="../../css/style.css">

        <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
        <link rel="stylesheet" href="../../css/header.css" />
        <style>
            body {
                background-color: white;
                overflow-x: hidden;
                font-size: 1.1em;
                    background-color: #f1f1f1;
            }
        .nametel{
          display: flex;
          align-items: center;
          justify-content: space-between;
              height: 50px;
              font-size: 1.1em;
        }
        .addresss{
            height: 30px;
            font-size: 1em;

        }
        .info{
          display: flex;
          flex-direction: column;
            width: 90%;
            margin: auto;


        }
        .operation{
          border-top: 1px solid #f1f1f1;
          height: 40px;
          line-height: 40px;
            text-align: right;
        }
      .addresscard{
        background-color: #fff;
      }
      .del img{
        width: 30px;
        vertical-align: middle;
      }
      .del{
        margin-right: 20px;
      }
      .del a{
        color: #000;
      }
      .fenge{
        height: 30px;
            background-color: #f1f1f1;
      }
        </style>
    </head>
    <body>
        <header style="position: fixed;" id="showPicker" class="page__bd page__bd_spacing">
            <i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i><span style="text-align: center;" id="title" class="title">收货地址</span>
            <div class="add" ontouchend="address();"  style="float:right;line-height:30px; margin-right:5%;">新增 </div>
        </header>
        <div class="page__bd content" id="contents" style="margin-top:68px!important;" >


                <div id="main">
            </div>

        </div>
    </body>
    <!--地址模板-->
    <script id="addtpl" type="text/x-dot-template">

        {{~it:value:index}}

        <div class="addresscard"  id="address{{=value.id}}">
          <div class="info">
                <div class="nametel">
                      <div class="name">{{=value.contact}}</div>
                      <div class="tel">{{=value.tel}}</div>
                </div>
          <div class="address">{{=value.address}}</div>
        </div>
        <div class="operation">
          <div class="del" onclick="del({{=value.id}})">
            <img src="../../image/delete.png" alt=""><a>删除</a>

          </div>
        </div>
        <div class="fenge"></div>

        </div>


        {{~}}
    </script>
        <script src="../../script/weui.min.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/zepto.min.js"></script>
    <script type="text/javascript" src="../../script/doT.min.js"></script>
    <script src="../../script/wolf.js"></script>

    <script type="text/javascript">
        var OPENID;
        apiready = function() {
            OPENID = api.getPrefs({
                sync : true,
                key : 'openid'
            });
            setTopBar();
            loadUserAddress();
        };
        function goback() {
            api.closeWin({
            });
        }

        function address() {
            api.openWin({
                name : 'addaddress',
                url : './addaddress.html'
            });
        }

        function loadUserAddress() {
            api.ajax({
                url : 'http://www.d-shang.com/index.php?phone/getaddress/?openid=' + OPENID,
            }, function(ret, err) {
              console.log(JSON.stringify(ret));
                var arrText = doT.template($("#addtpl").text());
                $("#main").html(arrText(ret.data));
            });
        }

        function del(id) {
            api.ajax({
                url : 'http://www.d-shang.com/index.php?phone/deladdress/?openid=' + OPENID + '&id=' + id,
                method : 'get',
            }, function(ret, err) {
                if (ret.status) {
                    $("#address" + id).remove();
                } else {
                    alert(ret.message);
                }
            });
        }
    </script>
</html>
