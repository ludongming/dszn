<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>收货地址管理</title>
        <link rel="stylesheet" href="../../css/weui.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
        <link rel="stylesheet" href="../../css/header.css" />
        <style>
            body {
                background-color: white;
                overflow-x: hidden;
            }
            .add {
                margin-top: 1px;
                margin-right:10px;
                float:right;
                background-color:lightskyblue;
                padding: 10px;
            }
            #main{
            	margin-top: 40px;
            }
            .ui-border-t{
            	width: 100%;
            	height: 100px;
            	border-bottom: 1px solid #ccc;
            	position: relative;
            }
            .ui-list-info{
            	margin-left: 3%;
            	width: 70%;
            }
            .ui-list-info p{
            	margin-top: 10px;
            	overflow: hidden;
			 	text-overflow: ellipsis;
			 	display: -webkit-box;
			 	-webkit-line-clamp: 2;
			 	-webkit-box-orient: vertical;
            }
            .ui-btn{
            	width: 20%;
            	height: 30px;
            	position: absolute;
            	top: 25px;
            	right: 20px;
            	text-align: center;
            	line-height: 30px;
            	border-radius: 5px;
            	border: 1px solid deepskyblue;
            	color: deepskyblue;
            }
        </style>
    </head>
    <body>
        <header style="position: fixed;" id="showPicker" class="page__bd page__bd_spacing">
            <i class="backBtn" ontouchend="goback()" ><img src="../../image/back.png" class="back" /></i><span style="text-align: center;" id="title" class="title">收货地址</span>
            <button class="add" ontouchend="address();" >新增 </button>
        </header>
        <div class="page__bd content" id="contents">
            <div id="main"></div>
            <div class="fenge"></div>
        </div>
    </body>
    <!--地址模板-->
    <script id="addtpl" type="text/x-dot-template">
        {{~it:value:index}}
        <div class="ui-border-t" id="address{{=value.id}}">
	        <div class="ui-list-info">
		        <p class="ui-wrap">{{=value.address}}</p>
		        <p>{{=value.contact}}&nbsp;&nbsp;{{=value.tel}}</p>
	        </div>
	        <div class="ui-btn" onclick="del({{=value.id}})">删除</div>
        </div>
        {{~}}
    </script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/zepto.min.js"></script>
    <script type="text/javascript" src="../../script/doT.min.js"></script>
    <script src="../../script/wolf.js"></script>
    <script type="text/javascript">
        var OPENID;
        apiready = function() {
            OPENID = api.getPrefs({
                sync : true,
                key : 'openid'
            });
            setTopBar();
            loadUserAddress();
        };
        function goback() {
            api.closeWin({
            });
        }

        function address() {
            api.openWin({
                name : 'addaddress',
                url : './addaddress.html'
            });
        }

        function loadUserAddress() {
            api.ajax({
                url : 'http://www.d-shang.com/index.php?phone/getaddress/?openid=' + OPENID,
            }, function(ret, err) {
                var arrText = doT.template($("#addtpl").text());
                $("#main").html(arrText(ret.data));
            });
        }

        function del(id) {
            api.ajax({
                url : 'http://www.d-shang.com/index.php?phone/deladdress/?openid=' + OPENID + '&id=' + id,
                method : 'get',
            }, function(ret, err) {
                if (ret.status) {
                    $("#address" + id).remove();
                } else {
                    alert(ret.message);
                }
            });
        }
    </script>
</html>
